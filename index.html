<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #A172EA;
      --cor2: #D09AF4;
      --cor3: #FFC1FF;
      --cor-bg: linear-gradient(135deg, #724BDF, #D09AF4);
      --text-color: white;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px;
      background: var(--cor-bg);
      color: var(--text-color);
      min-height: 100vh;
    }
    h1 { text-align: center; margin-bottom: 15px; }
    .tabs {
      display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;
    }
    .tabs button {
      background: var(--cor2); color: var(--text-color); font-weight: bold;
      padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;
    }
    .tabs button.active { background: var(--cor3); color: #8A2BE2; }
    .aba { display: none; }
    .aba.active { display: block; }
    label { display: block; margin: 8px 0 4px; font-weight: bold; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      background: transparent; color: black; font-size: 16px; border: 1px solid #ccc;
    }
    .linha {
      display: flex; gap: 5px; align-items: center; margin-top: 5px;
    }
    .linha input { flex: 1; }
    .linha button {
      padding: 10px; background: var(--cor3); color: #8A2BE2;
      font-size: 22px; border: none; border-radius: 8px; cursor: pointer;
    }
    .quantidade-control {
      display: flex; align-items: center; gap: 5px; margin-top: 5px;
    }
    .quantidade-control button {
      background: var(--cor3); color: #8A2BE2;
      border: none; border-radius: 8px; width: 40px; height: 40px; font-size: 22px;
    }
    .btn-principal {
      background: var(--cor3); color: #8A2BE2; padding: 14px;
      font-weight: bold; border: none; border-radius: 8px; width: 100%;
      margin-top: 12px; font-size: 16px;
    }
    .carrinho {
      margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 10px; max-height: 250px; overflow-y: auto;
    }
    .carrinho-item {
      background: rgba(255, 255, 255, 0.15); padding: 10px; border-radius: 8px;
      margin-bottom: 8px; color: #fff; position: relative;
    }
    .acoes {
      position: absolute; right: 10px; top: 10px; display: flex; gap: 5px;
    }
    .acoes button {
      background-color: #2196f3; color: white;
      padding: 5px 10px; border: none; border-radius: 6px; cursor: pointer;
    }
    .acoes .excluir { background-color: #f44336; }
    #leitor-camera, #leitor-camera-transferencia {
      display: none; margin-top: 10px; border-radius: 8px; overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Entrega de Materiais</h1>
  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
  </div>

  <div id="aba-uso" class="aba active">
    <label>TransaÃ§Ã£o:</label>
    <input type="text" id="transacao" maxlength="3">
    <label>Centro de Custo:</label>
    <input type="text" id="centro" maxlength="6">
    <label>Solicitante:</label>
    <input type="text" id="solicitante">
    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavel">
    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigo" onblur="buscarDescricao('codigo', 'descricao')">
      <button onclick="iniciarScanner('codigo', 'leitor-camera')">ðŸ“·</button>
    </div>
    <div id="leitor-camera"></div>
    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricao" style="color:white;background-color:transparent;" readonly>
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidade', -1)">âˆ’</button>
      <input type="number" id="quantidade" value="1" min="1">
      <button onclick="alterarQtd('quantidade', 1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinho"></div>
    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <div id="aba-transferencia" class="aba">
    <label>ArmazÃ©m de Origem:</label>
    <input type="text" id="origem">
    <label>ArmazÃ©m de Destino:</label>
    <input type="text" id="destino">
    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf">
    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavelTransf">
    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" onblur="buscarDescricao('codigoTransf', 'descricaoTransf')">
      <button onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')">ðŸ“·</button>
    </div>
    <div id="leitor-camera-transferencia"></div>
    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricaoTransf" style="color:white;background-color:transparent;" readonly>
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidadeTransf', -1)">âˆ’</button>
      <input type="number" id="quantidadeTransf" value="1" min="1">
      <button onclick="alterarQtd('quantidadeTransf', 1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarTransferencia()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinhoTransf"></div>
    <button class="btn-principal" onclick="registrarTransferencia()">Registrar TransferÃªncia</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxjcuB07wsFhazObPzzR0K1HPxi4SYfaJOlAQoJGHR2ttUSKgtOQRNkgv5XimajRVpEyQ/exec";
    let carrinho = [], carrinhoTransf = [];

    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(d => d.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
    }
    function alterarQtd(id, val) {
      const input = document.getElementById(id);
      input.value = Math.max(1, parseInt(input.value) + val);
    }
    async function buscarDescricao(codId, descId) {
      const codigo = document.getElementById(codId).value.trim();
      if (!codigo) return;
      try {
        const res = await fetch(`${API}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById(descId).value = json.descricao || "NÃ£o encontrado";
      } catch {
        document.getElementById(descId).value = "Erro";
      }
    }
    function getVal(id) {
      return document.getElementById(id)?.value?.trim();
    }
    function iniciarScanner(inputId, divId) {
      const div = document.getElementById(divId);
      div.style.display = "block";
      const scanner = new Html5Qrcode(divId);
      Html5Qrcode.getCameras().then(cameras => {
        const cam = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        scanner.start(cam.id, { fps: 10, qrbox: { width: 250, height: 100 } }, code => {
          document.getElementById(inputId).value = code;
          buscarDescricao(inputId, inputId === "codigo" ? "descricao" : "descricaoTransf");
          scanner.stop().then(() => { div.innerHTML = ""; div.style.display = "none"; });
        });
      });
    }
    function adicionarItem() {
      const item = {
        codigo: getVal("codigo"), descricao: getVal("descricao"), quantidade: getVal("quantidade"),
        transacao: getVal("transacao"), centro: getVal("centro"), solicitante: getVal("solicitante"), responsavel: getVal("responsavel")
      };
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado")) return alert("Preencha todos os campos corretamente.");
      carrinho.push(item);
      renderCarrinho();
      ["codigo", "descricao"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("quantidade").value = 1;
    }
    function renderCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens:</h3>" + carrinho.map((item, i) => `
        <div class='carrinho-item'>
          <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
          <small>${item.transacao} | ${item.centro} | ${item.solicitante} | ${item.responsavel}</small>
          <div class='acoes'>
            <button onclick='editarItem(${i})'>Editar</button>
            <button class='excluir' onclick='excluirItem(${i})'>Excluir</button>
          </div>
        </div>`).join("");
    }
    function editarItem(i) {
      const item = carrinho[i];
      Object.entries(item).forEach(([id, val]) => {
        if (document.getElementById(id)) document.getElementById(id).value = val;
      });
      carrinho.splice(i, 1);
      renderCarrinho();
    }
    function excluirItem(i) {
      carrinho.splice(i, 1);
      renderCarrinho();
    }
    async function finalizarEntrega() {
      if (carrinho.length === 0) return alert("Adicione ao menos um item.");
      try {
        await fetch(API, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipo: "uso", itens: carrinho })
        });
        alert("Entrega enviada!");
        carrinho = [];
        renderCarrinho();
      } catch (e) {
        alert("Erro ao enviar: " + e.message);
      }
    }
    function adicionarTransferencia() {
      const item = {
        codigo: getVal("codigoTransf"), descricao: getVal("descricaoTransf"), quantidade: getVal("quantidadeTransf"),
        origem: getVal("origem"), destino: getVal("destino"), solicitante: getVal("solicitanteTransf"), responsavel: getVal("responsavelTransf")
      };
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado")) return alert("Preencha todos os campos corretamente.");
      carrinhoTransf.push(item);
      renderCarrinhoTransferencia();
      ["codigoTransf", "descricaoTransf"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("quantidadeTransf").value = 1;
    }
    function renderCarrinhoTransferencia() {
      const div = document.getElementById("carrinhoTransf");
      div.innerHTML = "<h3>Itens:</h3>" + carrinhoTransf.map((item, i) => `
        <div class='carrinho-item'>
          <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
          <small>${item.origem} â†’ ${item.destino} | ${item.solicitante} | ${item.responsavel}</small>
          <div class='acoes'>
            <button onclick='editarItemTransf(${i})'>Editar</button>
            <button class='excluir' onclick='excluirItemTransf(${i})'>Excluir</button>
          </div>
        </div>`).join("");
    }
    function editarItemTransf(i) {
      const item = carrinhoTransf[i];
      Object.entries(item).forEach(([id, val]) => {
        if (document.getElementById(id)) document.getElementById(id).value = val;
      });
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransferencia();
    }
    function excluirItemTransf(i) {
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransferencia();
    }
    async function registrarTransferencia() {
      if (carrinhoTransf.length === 0) return alert("Adicione ao menos um item.");
      try {
        await fetch(API, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipo: "transferencia", itens: carrinhoTransf })
        });
        alert("TransferÃªncia enviada!");
        carrinhoTransf = [];
        renderCarrinhoTransferencia();
      } catch (e) {
        alert("Erro ao enviar: " + e.message);
      }
    }
  </script>
</body>
</html>
