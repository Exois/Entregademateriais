<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #724BDF;
      --cor2: #D09AF4;
      --cor3: #FFC1FF;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--cor1), var(--cor2));
      color: white;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      background: var(--cor2);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .tabs button.active {
      background: var(--cor3);
      color: #8A2BE2;
    }

    .aba { display: none; }
    .aba.active { display: block; }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }

    .linha button {
      padding: 10px;
      font-size: 20px;
      background: var(--cor3);
      color: #8A2BE2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .quantidade-control {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }

    .quantidade-control button {
      background: var(--cor3);
      color: #8A2BE2;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }

    .btn-principal {
      background: var(--cor3);
      color: #8A2BE2;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .carrinho {
      margin-top: 20px;
      border-top: 1px solid white;
      padding-top: 10px;
      color: white;
    }

    .carrinho-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
    }

    .acoes {
      margin-top: 5px;
    }

    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      cursor: pointer;
    }

    .acoes .excluir {
      background-color: #f44336;
    }

    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    input[readonly] {
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }
  </style>
</head>
<body>
  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
  </div>

  <!-- ABA USO -->
  <div id="aba-uso" class="aba active">
    <label>TransaÃ§Ã£o:</label>
    <input type="text" id="transacao" maxlength="3">

    <label>Centro de Custo:</label>
    <input type="text" id="centro" maxlength="6">

    <label>Solicitante:</label>
    <input type="text" id="solicitante">

    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavel">

    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigo" onblur="buscarDescricao('codigo', 'descricao')">
      <button onclick="iniciarScanner('codigo', 'leitor-camera')">ðŸ“·</button>
    </div>
    <div id="leitor-camera"></div>

    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricao" readonly>

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidade', -1)">âˆ’</button>
      <input type="number" id="quantidade" value="1" min="1">
      <button onclick="alterarQtd('quantidade', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinho"></div>
    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <!-- ABA TRANSFERÃŠNCIA -->
  <div id="aba-transferencia" class="aba">
    <label>ArmazÃ©m de Origem:</label>
    <input type="text" id="origem">

    <label>ArmazÃ©m de Destino:</label>
    <input type="text" id="destino">

    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf">

    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavelTransf">

    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" onblur="buscarDescricao('codigoTransf', 'descricaoTransf')">
      <button onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')">ðŸ“·</button>
    </div>
    <div id="leitor-camera-transferencia"></div>

    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricaoTransf" readonly>

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidadeTransf', -1)">âˆ’</button>
      <input type="number" id="quantidadeTransf" value="1" min="1">
      <button onclick="alterarQtd('quantidadeTransf', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="registrarTransferencia()">Registrar TransferÃªncia</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxjcuB07wsFhazObPzzR0K1HPxi4SYfaJOlAQoJGHR2ttUSKgtOQRNkgv5XimajRVpEyQ/exec";

    let carrinho = [];

    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(d => d.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
      fecharScanner("leitor-camera");
      fecharScanner("leitor-camera-transferencia");
    }

    function alterarQtd(id, val) {
      const input = document.getElementById(id);
      input.value = Math.max(1, parseInt(input.value) + val);
    }

    async function buscarDescricao(codigoId, descricaoId) {
      const codigo = document.getElementById(codigoId).value.trim();
      if (!codigo) {
        document.getElementById(descricaoId).value = "";
        return;
      }
      document.getElementById(descricaoId).value = "Buscando...";
      try {
        const res = await fetch(`${API}?codigo=${encodeURIComponent(codigo)}`);
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const json = await res.json();
        document.getElementById(descricaoId).value = json.descricao || "Produto nÃ£o encontrado";
      } catch (e) {
        console.error(e);
        document.getElementById(descricaoId).value = "Erro na busca";
      }
    }

    function adicionarItem() {
      const item = {
        codigo: getVal("codigo"),
        descricao: getVal("descricao"),
        quantidade: getVal("quantidade"),
        transacao: getVal("transacao"),
        centro: getVal("centro"),
        solicitante: getVal("solicitante"),
        responsavel: getVal("responsavel")
      };

      if (Object.values(item).some(v => !v || v === "Produto nÃ£o encontrado" || v === "Buscando..." || v === "Erro na busca")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      carrinho.push(item);
      renderCarrinho();
      ["codigo", "descricao", "quantidade"].forEach(id => document.getElementById(id).value = id === "quantidade" ? 1 : "");
    }

    function renderCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens:</h3>";
      carrinho.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
            <small>${item.transacao} | ${item.centro} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItem(${i})">Editar</button>
              <button class="excluir" onclick="excluirItem(${i})">Excluir</button>
            </div>
          </div>`;
      });
    }

    function editarItem(i) {
      const item = carrinho[i];
      Object.keys(item).forEach(id => {
        if (document.getElementById(id)) document.getElementById(id).value = item[id];
      });
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    function excluirItem(i) {
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    async function finalizarEntrega() {
      if (carrinho.length === 0) {
        alert("Adicione ao menos um item.");
        return;
      }
      try {
        await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipo: "uso", itens: carrinho })
        });
        alert("Entrega enviada!");
        carrinho = [];
        renderCarrinho();
      } catch (e) {
        console.error(e);
        alert("Erro ao enviar.");
      }
    }

    async function registrarTransferencia() {
      const dados = {
        codigo: getVal("codigoTransf"),
        descricao: getVal("descricaoTransf"),
        quantidade: getVal("quantidadeTransf"),
        origem: getVal("origem"),
        destino: getVal("destino"),
        solicitante: getVal("solicitanteTransf"),
        responsavel: getVal("responsavelTransf")
      };

      if (Object.values(dados).some(v => !v || v === "Produto nÃ£o encontrado" || v === "Buscando..." || v === "Erro na busca")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      try {
        await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipo: "transferencia", itens: [dados] })
        });
        alert("TransferÃªncia enviada!");
        document.querySelectorAll("#aba-transferencia input").forEach(i => i.value = "");
        document.getElementById("quantidadeTransf").value = 1;
      } catch (e) {
        console.error(e);
        alert("Erro ao enviar.");
      }
    }

    function getVal(id) {
      return document.getElementById(id)?.value?.trim();
    }

    let scanner = null;

    function iniciarScanner(inputId, divId) {
      const div = document.getElementById(divId);
      div.style.display = "block";

      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          scanner = null;
          startScanner();
        }).catch(() => {
          startScanner();
        });
      } else {
        startScanner();
      }

      function startScanner() {
        scanner = new Html5Qrcode(divId);
        Html5Qrcode.getCameras().then(cameras => {
          if (cameras && cameras.length) {
            const traseira = cameras.find(c => c.label.toLowerCase().includes("back") || c.label.toLowerCase().includes("traseira"));
            const camId = traseira ? traseira.id : cameras[0].id;
            scanner.start(
              camId,
              { fps: 10, qrbox: { width: 250, height: 100 } },
              codigo => {
                document.getElementById(inputId).value = codigo;
                const descId = inputId === "codigo" ? "descricao" : "descricaoTransf";
                buscarDescricao(inputId, descId);
                fecharScanner(divId);
              },
              errorMessage => {
                // ignorar pequenos erros
              }
            ).catch(err => alert("Erro ao iniciar cÃ¢mera: " + err));
          } else {
            alert("Nenhuma cÃ¢mera encontrada.");
          }
        });
      }
    }

    function fecharScanner(divId) {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          scanner = null;
          const div = document.getElementById(divId);
          div.innerHTML = "";
          div.style.display = "none";
        }).catch(() => {});
      }
    }
  </script>
</body>
</html>
