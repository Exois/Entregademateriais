<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #4A3F9E;
      --cor2: #6F63BD;
      --cor3: #A49BDC;
      --cor-bg: linear-gradient(135deg, #4A3F9E, #6F63BD);
      --text-color: white;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px;
      background: var(--cor-bg);
      color: var(--text-color);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    .logo-text {
      font-size: 36px;
      font-weight: 900;
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      margin: 0 auto 10px;
      max-width: 180px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      user-select: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tabs button {
      background: var(--cor2);
      color: var(--text-color);
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tabs button.active {
      background: var(--cor3);
      color: #2e2a70;
    }
    .aba {
      display: none;
    }
    .aba.active {
      display: block;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
      color: black;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: white;
      color: black;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .linha input {
      flex: 1;
    }
    .linha button,
    .quantidade-control button,
    .btn-principal {
      background: var(--cor3);
      color: #2e2a70;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quantidade-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantidade-control button {
      width: 40px;
      height: 40px;
      font-size: 22px;
    }
    /* Aumentei o botÃ£o do scanner */
    .linha button {
      width: 50px;
      height: 50px;
      font-size: 28px;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-principal {
      padding: 14px;
      font-weight: bold;
      width: 100%;
      margin-top: 12px;
      font-size: 16px;
    }
    .btn-principal:hover,
    .linha button:hover,
    .quantidade-control button:hover {
      background: #8f87d1;
    }
    .carrinho {
      margin-top: 15px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 10px;
      max-height: 250px;
      overflow-y: auto;
      color: black;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }
    .carrinho-item {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: black;
      position: relative;
      background: #d4d3f9;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
    }
    .acoes .excluir {
      background-color: #f44336;
    }
    .acoes .excluir:hover {
      background-color: #b9302a;
    }
    .acoes button:not(.excluir) {
      background-color: #4a54f1;
    }
    .acoes button:not(.excluir):hover {
      background-color: #2c32b7;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .fechar-camera-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="logo-text">Cremer</div>
  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
  </div>

  <div id="aba-uso" class="aba active">
    <label>TransaÃ§Ã£o:</label>
    <input type="text" id="transacao" maxlength="3" />
    <label>Centro de Custo:</label>
    <input type="text" id="centro" maxlength="6" />
    <label>Solicitante:</label>
    <input type="text" id="solicitante" />
    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavel" />
    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigo" onblur="buscarDescricao('codigo', 'descricao')" autocomplete="off" />
      <button onclick="iniciarScanner('codigo', 'leitor-camera')" title="Abrir cÃ¢mera para escanear">ðŸ“·</button>
    </div>
    <div id="leitor-camera"></div>
    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricao" readonly />
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidade', -1)">âˆ’</button>
      <input type="number" id="quantidade" value="1" min="1" />
      <button onclick="alterarQtd('quantidade', 1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarItemUso()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinhoUso"></div>
    <button class="btn-principal" onclick="finalizarEntregaUso()">Finalizar Entrega</button>
  </div>

  <div id="aba-transferencia" class="aba">
    <label>ArmazÃ©m de Origem:</label>
    <input type="text" id="origemTransf" />
    <label>ArmazÃ©m de Destino:</label>
    <input type="text" id="destinoTransf" />
    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf" />
    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavelTransf" />
    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" onblur="buscarDescricao('codigoTransf', 'descricaoTransf')" autocomplete="off" />
      <button onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')" title="Abrir cÃ¢mera para escanear">ðŸ“·</button>
    </div>
    <div id="leitor-camera-transferencia"></div>
    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricaoTransf" readonly />
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidadeTransf', -1)">âˆ’</button>
      <input type="number" id="quantidadeTransf" value="1" min="1" />
      <button onclick="alterarQtd('quantidadeTransf', 1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarItemTransf()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinhoTransf"></div>
    <button class="btn-principal" onclick="finalizarEntregaTransf()">Finalizar TransferÃªncia</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzrUd51_l3if4GdFaVHYtxvYfznpHH5TN16GgB9yFZHQwNYOE30QKJTuawEtQa914hm/exec";

    let carrinhoUso = [];
    let carrinhoTransf = [];

    // Mostra aba 'uso' ou 'transferencia'
    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(d => d.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
      fecharScanner("leitor-camera");
      fecharScanner("leitor-camera-transferencia");
    }

    // Controla quantidade +/- nos inputs
    function alterarQtd(id, val) {
      const input = document.getElementById(id);
      input.value = Math.max(1, parseInt(input.value || "1") + val);
    }

    // Busca descriÃ§Ã£o via API pelo cÃ³digo
    async function buscarDescricao(codigoId, descricaoId) {
      const codigo = document.getElementById(codigoId).value.trim();
      if (!codigo) {
        document.getElementById(descricaoId).value = "";
        return;
      }
      document.getElementById(descricaoId).value = "Buscando...";
      try {
        const res = await fetch(`${API}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById(descricaoId).value = json.descricao || "NÃ£o encontrado";
      } catch {
        document.getElementById(descricaoId).value = "Erro";
      }
    }

    // Pega valor limpo de um input
    function getVal(id) {
      return document.getElementById(id)?.value?.trim();
    }

    // -------------------- USO CONSUMO --------------------

    function adicionarItemUso() {
      const item = {
        codigo: getVal("codigo"),
        descricao: getVal("descricao"),
        quantidade: getVal("quantidade"),
        transacao: getVal("transacao"),
        centro: getVal("centro"),
        solicitante: getVal("solicitante"),
        responsavel: getVal("responsavel")
      };
      // Verifica campos vazios ou erro/nao encontrado
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado" || v === "Erro")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }
      carrinhoUso.push(item);
      renderCarrinhoUso();
      // Limpa cÃ³digo, descriÃ§Ã£o e reseta quantidade
      ["codigo", "descricao", "quantidade"].forEach(id => {
        document.getElementById(id).value = (id === "quantidade") ? 1 : "";
      });
    }

    function renderCarrinhoUso() {
      const div = document.getElementById("carrinhoUso");
      if (carrinhoUso.length === 0) {
        div.innerHTML = "<p>Nenhum item no carrinho.</p>";
        return;
      }
      div.innerHTML = "<h3>Itens:</h3>";
      carrinhoUso.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
            <small>${item.transacao} | ${item.centro} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItemUso(${i})">Editar</button>
              <button class="excluir" onclick="excluirItemUso(${i})">Excluir</button>
            </div>
          </div>
        `;
      });
    }

    function editarItemUso(i) {
      const item = carrinhoUso[i];
      mostrarAba("uso");
      Object.keys(item).forEach(id => {
        if (document.getElementById(id)) document.getElementById(id).value = item[id];
      });
      carrinhoUso.splice(i, 1);
      renderCarrinhoUso();
    }

    function excluirItemUso(i) {
      carrinhoUso.splice(i, 1);
      renderCarrinhoUso();
    }

    async function finalizarEntregaUso() {
      if (carrinhoUso.length === 0) {
        alert("Adicione ao menos um item.");
        return;
      }
      // ValidaÃ§Ã£o campos obrigatÃ³rios gerais (exceto quantidade e cÃ³digo que jÃ¡ foi validado no add)
      const camposObrigatorios = ["transacao", "centro", "solicitante", "responsavel"];
      for (const campo of camposObrigatorios) {
        if (!getVal(campo)) {
          alert(`Preencha o campo ${campo.charAt(0).toUpperCase() + campo.slice(1)}.`);
          mostrarAba("uso");
          document.getElementById(campo).focus();
          return;
        }
      }
      // Envio para API/planilha aqui (exemplo abaixo)
      try {
        const resposta = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ aba: "uso", itens: carrinhoUso })
        });
        const dados = await resposta.json();
        if(dados.status === "ok") {
          alert("Entrega finalizada com sucesso!");
          carrinhoUso = [];
          renderCarrinhoUso();
          ["transacao", "centro", "solicitante", "responsavel", "codigo", "descricao", "quantidade"].forEach(id => {
            document.getElementById(id).value = (id === "quantidade") ? 1 : "";
          });
        } else {
          alert("Erro ao enviar: " + (dados.mensagem || "Erro desconhecido"));
        }
      } catch (e) {
        alert("Erro ao enviar: " + e.message);
      }
    }

    // -------------------- TRANSFERÃŠNCIA --------------------

    function adicionarItemTransf() {
      const item = {
        codigoTransf: getVal("codigoTransf"),
        descricaoTransf: getVal("descricaoTransf"),
        quantidadeTransf: getVal("quantidadeTransf"),
        origemTransf: getVal("origemTransf"),
        destinoTransf: getVal("destinoTransf"),
        solicitanteTransf: getVal("solicitanteTransf"),
        responsavelTransf: getVal("responsavelTransf")
      };
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado" || v === "Erro")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }
      carrinhoTransf.push(item);
      renderCarrinhoTransf();
      ["codigoTransf", "descricaoTransf", "quantidadeTransf"].forEach(id => {
        document.getElementById(id).value = (id === "quantidadeTransf") ? 1 : "";
      });
    }

    function renderCarrinhoTransf() {
      const div = document.getElementById("carrinhoTransf");
      if (carrinhoTransf.length === 0) {
        div.innerHTML = "<p>Nenhum item no carrinho.</p>";
        return;
      }
      div.innerHTML = "<h3>Itens:</h3>";
      carrinhoTransf.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigoTransf}</b> - ${item.descricaoTransf} (${item.quantidadeTransf})</div>
            <small>${item.origemTransf} â†’ ${item.destinoTransf} | ${item.solicitanteTransf} | ${item.responsavelTransf}</small>
            <div class="acoes">
              <button onclick="editarItemTransf(${i})">Editar</button>
              <button class="excluir" onclick="excluirItemTransf(${i})">Excluir</button>
            </div>
          </div>
        `;
      });
    }

    function editarItemTransf(i) {
      const item = carrinhoTransf[i];
      mostrarAba("transferencia");
      [
        "codigoTransf",
        "descricaoTransf",
        "quantidadeTransf",
        "origemTransf",
        "destinoTransf",
        "solicitanteTransf",
        "responsavelTransf"
      ].forEach(id => {
        document.getElementById(id).value = item[id] || "";
      });
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransf();
    }

    function excluirItemTransf(i) {
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransf();
    }

    async function finalizarEntregaTransf() {
      if (carrinhoTransf.length === 0) {
        alert("Adicione ao menos um item.");
        return;
      }
      // ValidaÃ§Ã£o campos obrigatÃ³rios
      const camposObrigatorios = ["origemTransf", "destinoTransf", "solicitanteTransf", "responsavelTransf"];
      for (const campo of camposObrigatorios) {
        if (!getVal(campo)) {
          alert(`Preencha o campo ${campo.replace("Transf","").replace(/^\w/, c => c.toUpperCase())}.`);
          mostrarAba("transferencia");
          document.getElementById(campo).focus();
          return;
        }
      }
      // Envio para API/planilha
      try {
        const resposta = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ aba: "transferencia", itens: carrinhoTransf })
        });
        const dados = await resposta.json();
        if(dados.status === "ok") {
          alert("TransferÃªncia finalizada com sucesso!");
          carrinhoTransf = [];
          renderCarrinhoTransf();
          [
            "origemTransf",
            "destinoTransf",
            "solicitanteTransf",
            "responsavelTransf",
            "codigoTransf",
            "descricaoTransf",
            "quantidadeTransf"
          ].forEach(id => {
            document.getElementById(id).value = (id === "quantidadeTransf") ? 1 : "";
          });
        } else {
          alert("Erro ao enviar: " + (dados.mensagem || "Erro desconhecido"));
        }
      } catch (e) {
        alert("Erro ao enviar: " + e.message);
      }
    }

    // -------------------- SCANNER --------------------

    let html5QrCode;
    let cameraAtiva = null;

    function iniciarScanner(inputId, leitorId) {
      if (cameraAtiva) {
        fecharScanner(cameraAtiva);
        if (cameraAtiva === leitorId) {
          // Se clicou no mesmo, apenas fecha
          return;
        }
      }
      cameraAtiva = leitorId;
      const leitor = document.getElementById(leitorId);
      leitor.style.display = "block";
      leitor.innerHTML = `
        <button class="fechar-camera-btn" onclick="fecharScanner('${leitorId}')">âœ–</button>
        <div id="scanner-${leitorId}" style="width: 100%; height: 250px;"></div>
      `;

      if (html5QrCode) {
        html5QrCode.stop().catch(()=>{});
        html5QrCode.clear();
      }
      html5QrCode = new Html5Qrcode(`scanner-${leitorId}`);

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          let cameraId = cameras[0].id;
          // Busca cÃ¢mera traseira se possÃ­vel
          for (const cam of cameras) {
            if (cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("traseira")) {
              cameraId = cam.id;
              break;
            }
          }
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              document.getElementById(inputId).value = qrCodeMessage;
              fecharScanner(leitorId);
              buscarDescricao(inputId, inputId === "codigo" ? "descricao" : "descricaoTransf");
            },
            errorMessage => {
              // console.log(`Scan error: ${errorMessage}`);
            }
          ).catch(err => {
            alert("Erro ao iniciar a cÃ¢mera: " + err);
            fecharScanner(leitorId);
          });
        }
      }).catch(err => {
        alert("Erro ao acessar cÃ¢meras: " + err);
        fecharScanner(leitorId);
      });
    }

    function fecharScanner(leitorId) {
      const leitor = document.getElementById(leitorId);
      leitor.style.display = "none";
      leitor.innerHTML = "";
      if (html5QrCode) {
        html5QrCode.stop().catch(()=>{});
        html5QrCode.clear();
      }
      cameraAtiva = null;
    }

    // Inicializa carrinhos vazios no carregamento
    renderCarrinhoUso();
    renderCarrinhoTransf();
  </script>
</body>
</html>
