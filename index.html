<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login e Entrega de Materiais</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cor-degrade: linear-gradient(135deg, #2CD3A4, #00298C);
      --cor-bege-degrade: linear-gradient(135deg, #f3e9d2, #fff9e5);
      --cor-borda: rgba(0, 0, 0, 0.1);
      --fonte-principal: Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--fonte-principal);
      background: var(--cor-degrade);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo-text {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #36f7ee;
      font-family: 'Pacifico', cursive;
      margin-bottom: 0;
      user-select: none;
    }
    h1, h2 {
      text-align: center;
      color: #fff8dc;
      margin: 4px 0 20px;
    }
    /* LOGIN */
    #login-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #login-box {
      background: rgba(255,255,255,0.3);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      color: #fff;
    }
    #login-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    #login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid var(--cor-borda);
      font-size: 16px;
      outline: none;
      background: #f2e4c9;
      color: #333;
    }
    #login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      background: #0ef;
      border: none;
      border-radius: 40px;
      color: #1f293a;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #login-box button:hover {
      background: #09c;
    }
    #login-footer {
      text-align: center;
      margin-top: 20px;
      color: #ddd;
      font-size: 14px;
      font-style: italic;
      user-select: none;
    }
    /* SISTEMA */
    #app-screen {
      display: none;
      flex-direction: column;
      flex: 1;
    }
    h1.system-title {
      margin-top: 10px;
      margin-bottom: 15px;
      color: #fff8dc;
      font-size: 22px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      user-select: none;
    }
    .tabs button {
      background: var(--cor-bege-degrade);
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.6;
      box-shadow: none;
      transition: opacity 0.3s ease, box-shadow 0.3s ease;
      filter: drop-shadow(0 0 0 transparent);
    }
    .tabs button.active {
      opacity: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
    }
    .aba {
      display: none;
    }
    .aba.active {
      display: block;
    }
    .formulario {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #333;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      color: #000;
      user-select: text;
    }
    input[type="text"],
    input[type="number"] {
      width: 92%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--cor-borda);
      background: #f2e4c9 !important;
      margin-top: 5px;
      color: #000;
    }
    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .linha button {
      width: 48px;
      height: 48px;
      font-size: 24px;
      background: var(--cor-bege-degrade);
      border-radius: 10px;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .quantidade-control {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      align-items: center;
    }
    .quantidade-control button {
      width: 50px;
      font-size: 24px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background: var(--cor-bege-degrade);
      cursor: pointer;
      user-select: none;
    }
    .btn-principal {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background: var(--cor-bege-degrade);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .carrinho {
      background: rgba(255,255,255,0.8);
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      user-select: none;
      max-height: 250px;
      overflow-y: auto;
    }
    .carrinho-item {
      background: #fdf6e3;
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .acoes button {
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .acoes .editar {
      background: #f0c674;
    }
    .acoes .excluir {
      background: #f47c7c;
    }
    #leitor-camera, #leitor-camera-transferencia, #leitor-camera-conf {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    /* Footer no app */
    #app-footer {
      text-align: center;
      margin-top: 30px;
      color: #ddd;
      font-size: 14px;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- TELA LOGIN -->
  <div id="login-screen">
    <div class="logo-text">Cremer</div>
    <div id="login-box">
      <h2>Login</h2>
      <label for="usuario">UsuÃ¡rio ou NÂº de Cadastro:</label>
      <input type="text" id="usuario" placeholder="Ex: Almoxarifado ou 279492" autocomplete="off" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="123" autocomplete="off" />
      <button onclick="fazerLogin()">Entrar</button>
      <div id="login-footer">Criado por KauÃ£ Mickael Bonamente</div>
    </div>
  </div>

  <!-- SISTEMA -->
<div id="app-screen">
  <div class="logo-text">Cremer</div>
  <h1 class="system-title">ENTREGA DE MATERIAIS</h1>

  <div class="tabs">
    <button id="btn-end" class="active" onclick="mostrarAba('end')">EndereÃ§amento</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
    <button id="btn-conf" onclick="mostrarAba('conf')">ConferÃªncia Carregamento Terceiro</button>
  </div>

  <!-- ABA ENDEREÃ‡AMENTO -->
  <div id="aba-end" class="aba active">
    <div class="formulario">
      <label>UsuÃ¡rio:</label>
      <input type="text" id="usuarioEnd" />

      <label>Local Guardado:</label>
      <input type="text" id="localEnd" />

      <label>CÃ³digo do Material:</label>
      <div class="linha">
        <input type="text" id="codigoEnd" />
        <button onclick="toggleScanner('codigoEnd', 'leitor-camera-end')">ðŸ“·</button>
      </div>
      <div id="leitor-camera-end"></div>

      <label>Quantidade:</label>
      <div class="quantidade-control">
        <button onclick="alterarQtd('quantidadeEnd', -1)">âˆ’</button>
        <input type="number" id="quantidadeEnd" value="1" min="1" />
        <button onclick="alterarQtd('quantidadeEnd', 1)">+</button>
      </div>

      <button class="btn-principal" onclick="adicionarItem('end')">Adicionar ao Carrinho</button>
      <div class="carrinho" id="carrinhoEnd"></div>
      <button class="btn-principal" onclick="finalizarEntrega('end')">Finalizar EndereÃ§amento</button>
    </div>
  </div>

  <!-- ABA TRANSFERÃŠNCIA -->
  <div id="aba-transferencia" class="aba">
    <div class="formulario">
      <label>UsuÃ¡rio:</label>
      <input type="text" id="usuarioTransf" />

      <label>Local Retirado:</label>
      <input type="text" id="localTransf" />

      <label>CÃ³digo do Material:</label>
      <div class="linha">
        <input type="text" id="codigoTransf" />
        <button onclick="toggleScanner('codigoTransf', 'leitor-camera-transferencia')">ðŸ“·</button>
      </div>
      <div id="leitor-camera-transferencia"></div>

      <label>Quantidade:</label>
      <div class="quantidade-control">
        <button onclick="alterarQtd('quantidadeTransf', -1)">âˆ’</button>
        <input type="number" id="quantidadeTransf" value="1" min="1" />
        <button onclick="alterarQtd('quantidadeTransf', 1)">+</button>
      </div>

      <button class="btn-principal" onclick="adicionarItem('transf')">Adicionar ao Carrinho</button>
      <div class="carrinho" id="carrinhoTransf"></div>
      <button class="btn-principal" onclick="finalizarEntrega('transf')">Finalizar TransferÃªncia</button>
    </div>
  </div>

  <!-- ABA CONFERÃŠNCIA CARREGAMENTO TERCEIRO -->
  <div id="aba-conf" class="aba">
    <div class="formulario">
      <label>CÃ³digo do Material:</label>
      <div class="linha">
        <input type="text" id="codigoConf" maxlength="11" autocomplete="off" />
        <button onclick="toggleScanner('codigoConf', 'leitor-camera-conf')">ðŸ“·</button>
      </div>
      <div id="leitor-camera-conf"></div>
      <div class="carrinho" id="carrinhoConf"></div>
      <button class="btn-principal" onclick="finalizarEntrega('conf')">Finalizar e Baixar</button>
    </div>
  </div>
</div>

    <div id="app-footer">Criado por KauÃ£ Mickael Bonamente</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Login simples
    function fazerLogin() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();
      if(usuario === '279492' && senha === '123') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
      } else {
        alert('UsuÃ¡rio ou senha incorretos.');
      }
    }

    // Controle de abas
    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(e => e.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(e => e.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
      fecharScanner();
    }

    // Controle quantidade
    function alterarQtd(id, val) {
      const input = document.getElementById(id);
      let v = parseInt(input.value) || 1;
      v = Math.max(1, v + val);
      input.value = v;
    }

    function adicionarItem(tipo) {
  let item = null;

  if(tipo === "transf") {
    item = {
      solicitante: getVal("usuarioTransf"),
      local: getVal("localTransf"),
      codigo: getVal("codigoTransf"),
      quantidade: getVal("quantidadeTransf")
    };
  } else if(tipo === "end") {
  item = {
    usuario: getVal("usuarioEnd"),     // <- alterado de solicitante para usuario
    local: getVal("localEnd"),         // Local guardado
    codigo: getVal("codigoEnd"),
    quantidade: getVal("quantidadeEnd")
  };
  } else if(tipo === "conf") {
    return; // NÃ£o hÃ¡ botÃ£o adicionar na aba conferÃªncia
  }

  // Valida se todos os campos foram preenchidos
  if(Object.values(item).some(v => !v)) return alert("Preencha todos os campos.");

  // Adiciona ao carrinho correto
  if(tipo === "transf") carrinhoTransf.push(item);
  else if(tipo === "end") carrinhoEnd.push(item);

  renderCarrinho(tipo);
  limparCampos(tipo);
}

    // Carrinhos
let carrinhoTransf = [];
let carrinhoEnd = [];
let carrinhoConf = [];

function renderCarrinho(tipo) {
  const div = tipo === "transf" ? document.getElementById("carrinhoTransf")
            : tipo === "end" ? document.getElementById("carrinhoEnd")
            : document.getElementById("carrinhoConf");

  const carrinho = tipo === "transf" ? carrinhoTransf
                 : tipo === "end" ? carrinhoEnd
                 : carrinhoConf;

  div.innerHTML = "<strong>Itens:</strong>" + carrinho.map((item, i) => {
    if(tipo === "conf") {
      return `<div class="carrinho-item">
        <span>${item.codigo} â€“ ${item.quantidade}</span>
        <div class="acoes">
          <button class="excluir" onclick="excluirItem('conf', ${i})">Excluir</button>
        </div>
      </div>`;
    } else {
      // Para transf e end, mostra campos ajustados
      let info;
      if(tipo === "end") {
        info = `<strong>UsuÃ¡rio:</strong> ${item.usuario} â€“ <strong>Local Guardado:</strong> ${item.local} â€“ <strong>CÃ³digo:</strong> ${item.codigo} â€“ <strong>Quantidade:</strong> ${item.quantidade}`;
      } else {
        // Transf mantÃ©m como antes
        info = `<strong>Solicitante:</strong> ${item.solicitante} â€“ <strong>Local:</strong> ${item.local} â€“ <strong>CÃ³digo:</strong> ${item.codigo} â€“ <strong>Quantidade:</strong> ${item.quantidade}`;
      }

      return `<div class="carrinho-item">
        <span>${info}</span>
        <div class="acoes">
          <button class="editar" onclick="editarItem('${tipo}', ${i})">Editar</button>
          <button class="excluir" onclick="excluirItem('${tipo}', ${i})">Excluir</button>
        </div>
      </div>`;
    }
  }).join("");
}



// Editar item
function editarItem(tipo, i) {
  if(tipo === "conf") return;
  const item = tipo === "transf" ? carrinhoTransf[i] : carrinhoEnd[i];
  Object.entries(item).forEach(([k, v]) => {
    const campo = document.getElementById(k + ((tipo === "transf" && k !== "codigo") ? "Transf" : (tipo === "end" && k !== "codigo") ? "End" : ""));
    if (campo) campo.value = v;
  });
  if(tipo === "transf") carrinhoTransf.splice(i, 1);
  else if(tipo === "end") carrinhoEnd.splice(i, 1);
  renderCarrinho(tipo);
}

// Excluir item
function excluirItem(tipo, i) {
  if(tipo === "transf") carrinhoTransf.splice(i, 1);
  else if(tipo === "end") carrinhoEnd.splice(i, 1);
  else if(tipo === "conf") carrinhoConf.splice(i, 1);
  renderCarrinho(tipo);
}

// Finalizar entrega/exportar Excel ou CSV
function finalizarEntrega(tipo) {
  let dados = tipo === "transf" ? carrinhoTransf : tipo === "end" ? carrinhoEnd : carrinhoConf;

  if(dados.length === 0) return alert("Carrinho vazio.");

  if(tipo === "conf") {
    let csv = "Codigo,Quantidade\n";
    dados.forEach(item => csv += `${item.codigo},${item.quantidade}\n`);
    const blob = new Blob([csv], {type: "text/csv;charset=utf-8"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "ConferenciaCarregamentoTerceiro.csv";
    link.click();
    carrinhoConf = [];
    renderCarrinho("conf");
    return;
  }

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(dados);
  XLSX.utils.book_append_sheet(wb, ws, tipo);
  XLSX.writeFile(wb, tipo === "transf" ? "Transferencia.xlsx" : "Enderecamento.xlsx");

  if(tipo === "transf") carrinhoTransf = [];
  else if(tipo === "end") carrinhoEnd = [];
  renderCarrinho(tipo);
}

// Limpar campos do formulÃ¡rio
function limparCampos(tipo) {
  if(tipo === "transf") {
    ["usuarioTransf","localTransf","codigoTransf","quantidadeTransf"].forEach(id => {
      const el = document.getElementById(id);
      if(el) el.value = (id.includes("quantidade")) ? 1 : "";
    });
  } else if(tipo === "end") {
    ["usuarioEnd","localEnd","codigoEnd","quantidadeEnd"].forEach(id => {
      const el = document.getElementById(id);
      if(el) el.value = (id.includes("quantidade")) ? 1 : "";
    });
  } else if(tipo === "conf") {
    const el = document.getElementById("codigoConf");
    if(el) el.value = "";
  }
}

// Pega valor do campo
function getVal(id) {
  return document.getElementById(id)?.value.trim();
}


    // Scanner QR code toggle
    function toggleScanner(campo, divId) {
      const div = document.getElementById(divId);
      if (div.style.display === "block") {
        fecharScanner();
        return;
      }
      fecharScanner();
      div.style.display = "block";
      scanner = new Html5Qrcode(divId);
      Html5Qrcode.getCameras().then(cameras => {
        const camId = cameras.find(c => c.label.toLowerCase().includes("back"))?.id || cameras[0].id;
        scanner.start(camId, { fps: 10, qrbox: 250 }, msg => {
          document.getElementById(campo).value = msg;
          fecharScanner();

          // Para conferÃªncia: ao ler cÃ³digo jÃ¡ adiciona no carrinho incrementando quantidade
          if(campo === "codigoConf") {
            addOrIncrementConf(msg);
          }
        }).catch(err => console.log("Erro ao iniciar cÃ¢mera:", err));
      }).catch(err => {
        alert("CÃ¢mera nÃ£o encontrada: " + err);
        fecharScanner();
      });
    }
    function fecharScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          scanner = null;
          document.getElementById("leitor-camera").style.display = "none";
          document.getElementById("leitor-camera-transferencia").style.display = "none";
          document.getElementById("leitor-camera-conf").style.display = "none";
        });
      } else {
        document.getElementById("leitor-camera").style.display = "none";
        document.getElementById("leitor-camera-transferencia").style.display = "none";
        document.getElementById("leitor-camera-conf").style.display = "none";
      }
    }

    // FUNÃ‡Ã•ES ESPECIAIS PARA ABA CONFERÃŠNCIA CARREGAMENTO TERCEIRO
    const inputCodigoConf = document.getElementById("codigoConf");

    // Ao digitar ENTER no campo cÃ³digo da conferÃªncia, adiciona ao carrinho
    inputCodigoConf?.addEventListener("keydown", e => {
      if(e.key === "Enter") {
        e.preventDefault();
        const codigo = inputCodigoConf.value.trim();
        if(!codigo) return alert("Digite um cÃ³digo.");
        addOrIncrementConf(codigo);
        inputCodigoConf.value = "";
      }
    });

    // FunÃ§Ã£o para adicionar ou incrementar item no carrinho da conferÃªncia
    function addOrIncrementConf(codigo) {
      const index = carrinhoConf.findIndex(i => i.codigo === codigo);
      if(index > -1) {
        carrinhoConf[index].quantidade = (parseInt(carrinhoConf[index].quantidade) || 1) + 1;
      } else {
        carrinhoConf.push({codigo, quantidade: 1});
      }
      renderCarrinho("conf");
    }

  </script>
</body>
</html>
