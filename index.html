<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #A172EA;
      --cor2: #D09AF4;
      --cor3: #FFC1FF;
      --cor-bg: linear-gradient(135deg, #724BDF, #D09AF4);
      --text-color: black; /* agora texto preto */
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: var(--cor-bg);
      color: var(--text-color);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      background: var(--cor2);
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tabs button.active {
      background: var(--cor3);
      color: #8A2BE2;
    }
    .aba {
      display: none;
    }
    .aba.active {
      display: block;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: black;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      color: black;
      font-size: 16px;
    }
    #codigo, #codigoTransf, #descricao, #descricaoTransf {
      color: black;
      background: transparent;
      border: 1px solid #ccc;
    }
    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .linha button {
      padding: 10px;
      background: var(--cor3);
      color: #8A2BE2;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    .quantidade-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantidade-control button {
      background: var(--cor3);
      color: #8A2BE2;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }
    .btn-principal {
      background: var(--cor3);
      color: #8A2BE2;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      user-select: none;
      font-size: 17px;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 15px;
      max-height: 280px;
      overflow-y: auto;
      color: black;
    }
    .carrinho-item {
      background: rgba(0 0 0 / 0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
      color: black;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 12px;
      display: flex;
      gap: 10px;
    }
    .acoes button {
      background-color: #8A2BE2;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    .acoes button.excluir {
      background-color: #F44336;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .btn-fechar {
      margin-top: 5px;
      background: transparent;
      border: 1px solid black;
      color: black;
      padding: 7px 14px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">Transfer√™ncia</button>
  </div>

  <!-- ABA USO CONSUMO -->
  <div id="aba-uso" class="aba active">
    <label>Transa√ß√£o (3 caracteres):</label>
    <input type="text" id="transacao" maxlength="3" autocomplete="off" />

    <label>Centro de Custo (6 caracteres):</label>
    <input type="text" id="centro" maxlength="6" autocomplete="off" />

    <label>Solicitante:</label>
    <input type="text" id="solicitante" autocomplete="off" />

    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavel" autocomplete="off" />

    <label>C√≥digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigo" autocomplete="off" placeholder="Digite ou escaneie o c√≥digo" onblur="buscarDescricao('codigo', 'descricao')" />
      <button title="Abrir c√¢mera" onclick="iniciarScanner('codigo', 'leitor-camera')">üì∑</button>
    </div>
    <div id="leitor-camera"></div>
    <button class="btn-fechar" onclick="fecharCamera('leitor-camera')">Fechar C√¢mera</button>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricao" readonly placeholder="Descri√ß√£o ser√° preenchida automaticamente" />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade('quantidade', -1)">‚àí</button>
      <input type="number" id="quantidade" value="1" min="1" />
      <button onclick="alterarQuantidade('quantidade', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao carrinho</button>

    <div class="carrinho" id="carrinho">
      <h3>Itens adicionados:</h3>
    </div>

    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <!-- ABA TRANSFER√äNCIA -->
  <div id="aba-transferencia" class="aba">
    <label>Armaz√©m de Origem:</label>
    <input type="text" id="origem" autocomplete="off" />

    <label>Armaz√©m de Destino:</label>
    <input type="text" id="destino" autocomplete="off" />

    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf" autocomplete="off" />

    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavelTransf" autocomplete="off" />

    <label>C√≥digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" autocomplete="off" placeholder="Digite ou escaneie o c√≥digo" onblur="buscarDescricao('codigoTransf', 'descricaoTransf')" />
      <button title="Abrir c√¢mera" onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')">üì∑</button>
    </div>
    <div id="leitor-camera-transferencia"></div>
    <button class="btn-fechar" onclick="fecharCamera('leitor-camera-transferencia')">Fechar C√¢mera</button>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricaoTransf" readonly placeholder="Descri√ß√£o ser√° preenchida automaticamente" />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade('quantidadeTransf', -1)">‚àí</button>
      <input type="number" id="quantidadeTransf" value="1" min="1" />
      <button onclick="alterarQuantidade('quantidadeTransf', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="registrarTransferencia()">Registrar Transfer√™ncia</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxjcuB07wsFhazObPzzR0K1HPxi4SYfaJOlAQoJGHR2ttUSKgtOQRNkgv";

    // Vari√°veis globais para scanner
    let scannerAtivo = null;

    // Dados carrinho Uso Consumo
    let carrinho = [];
    let editandoIndex = -1;

    // Alterna abas
    function mostrarAba(nomeAba) {
      document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
      document.getElementById('aba-' + nomeAba).classList.add('active');
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById('btn-' + nomeAba).classList.add('active');
      // Fecha qualquer scanner aberto
      fecharCamera('leitor-camera');
      fecharCamera('leitor-camera-transferencia');
    }

    // Alterar quantidade ( + ou - )
    function alterarQuantidade(idInput, delta) {
      const input = document.getElementById(idInput);
      let valor = parseInt(input.value) || 1;
      valor += delta;
      if (valor < 1) valor = 1;
      input.value = valor;
    }

    // Iniciar scanner na c√¢mera traseira
    function iniciarScanner(inputId, divId) {
      const div = document.getElementById(divId);
      div.style.display = "block";

      if (scannerAtivo) {
        scannerAtivo.stop().then(() => {
          scannerAtivo.clear();
          startScanner();
        });
        return;
      }

      startScanner();

      function startScanner() {
        scannerAtivo = new Html5Qrcode(divId);
        Html5Qrcode.getCameras().then(cameras => {
          if (cameras && cameras.length) {
            const backCam = cameras.find(c => c.label.toLowerCase().includes('back') || c.label.toLowerCase().includes('traseira'));
            const camId = backCam ? backCam.id : cameras[0].id;
            scannerAtivo.start(
              camId,
              { fps: 10, qrbox: { width: 250, height: 100 } },
              qrCodeMessage => {
                document.getElementById(inputId).value = qrCodeMessage;
                buscarDescricao(inputId, inputId === "codigo" ? "descricao" : "descricaoTransf");
                fecharCamera(divId);
              },
              errorMessage => {
                // Pode ignorar erros pequenos
              }
            ).catch(err => alert("Erro ao iniciar a c√¢mera: " + err));
          } else {
            alert("Nenhuma c√¢mera encontrada.");
          }
        });
      }
    }

    // Fecha scanner se aberto
    function fecharCamera(divId) {
      if (scannerAtivo) {
        scannerAtivo.stop().then(() => {
          scannerAtivo.clear();
          scannerAtivo = null;
          const div = document.getElementById(divId);
          div.innerHTML = "";
          div.style.display = "none";
        }).catch(() => {
          // ignorar erro no stop
        });
      }
    }

    // Buscar descri√ß√£o via API para input especificado
    async function buscarDescricao(codigoId, descricaoId) {
      const codigo = document.getElementById(codigoId).value.trim();
      if (!codigo) {
        document.getElementById(descricaoId).value = "";
        document.getElementById(descricaoId).style.color = "black";
        return;
      }
      document.getElementById(descricaoId).value = "Buscando...";
      document.getElementById(descricaoId).style.color = "black";
      try {
        const res = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
        if (!res.ok) throw new Error("Resposta inv√°lida");
        const json = await res.json();
        if(json.descricao && json.descricao.trim() !== "") {
          document.getElementById(descricaoId).value = json.descricao;
          document.getElementById(descricaoId).style.color = "black";
        } else {
          document.getElementById(descricaoId).value = "Produto n√£o encontrado";
          document.getElementById(descricaoId).style.color = "red";
        }
      } catch {
        document.getElementById(descricaoId).value = "Erro na busca";
        document.getElementById(descricaoId).style.color = "red";
      }
    }

    // ----------- USO CONSUMO -----------

    function adicionarItem() {
      const codigo = document.getElementById("codigo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const transacao = document.getElementById("transacao").value.trim();
      const centro = document.getElementById("centro").value.trim();
      const solicitante = document.getElementById("solicitante").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();

      if (!codigo || !descricao || descricao === "Produto n√£o encontrado" || descricao === "Buscando..." || descricao === "Erro na busca" || !quantidade || quantidade < 1) {
        alert("Preencha corretamente os dados do item.");
        return;
      }

      const item = { codigo, descricao, quantidade, transacao, centro, solicitante, responsavel };

      if (editandoIndex >= 0) {
        carrinho[editandoIndex] = item;
        editandoIndex = -1;
      } else {
        carrinho.push(item);
      }

      limparCamposItemUso();
      preencherCamposPadraoUso();
      renderizarCarrinho();
    }

    function limparCamposItemUso() {
      document.getElementById("codigo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = 1;
      document.getElementById("codigo").focus();
    }

    function preencherCamposPadraoUso() {
      if (carrinho.length === 0) return;
      const ultimo = carrinho[carrinho.length - 1];
      document.getElementById("transacao").value = ultimo.transacao;
      document.getElementById("centro").value = ultimo.centro;
      document.getElementById("solicitante").value = ultimo.solicitante;
      document.getElementById("responsavel").value = ultimo.responsavel;
    }

    function renderizarCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens adicionados:</h3>";
      carrinho.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "carrinho-item";
        el.innerHTML = `
          <div><strong>${item.codigo}</strong> - ${item.descricao} (Qtd: ${item.quantidade})</div>
          <div><small>Transa√ß√£o: ${item.transacao} | Centro: ${item.centro} | Solicitante: ${item.solicitante} | Respons√°vel: ${item.responsavel}</small></div>
          <div class="acoes">
            <button onclick="editarItem(${i})" title="Editar">üìù</button>
            <button class="excluir" onclick="excluirItem(${i})" title="Excluir">üóëÔ∏è</button>
          </div>
        `;
        div.appendChild(el);
      });
    }

    function editarItem(i) {
      if (!confirm("Deseja editar este item?")) return;
      const item = carrinho[i];
      editandoIndex = i;
      document.getElementById("codigo").value = item.codigo;
      document.getElementById("descricao").value = item.descricao;
      document.getElementById("quantidade").value = item.quantidade;
      document.getElementById("transacao").value = item.transacao;
      document.getElementById("centro").value = item.centro;
      document.getElementById("solicitante").value = item.solicitante;
      document.getElementById("responsavel").value = item.responsavel;
    }

    function excluirItem(i) {
      if (!confirm("Deseja remover este item do carrinho?")) return;
      carrinho.splice(i, 1);
      renderizarCarrinho();
    }

    async function finalizarEntrega() {
      if (carrinho.length === 0) {
        alert("Adicione pelo menos um item antes de finalizar.");
        return;
      }

      // Valida√ß√£o campos principais
      const transacao = document.getElementById("transacao").value.trim();
      const centro = document.getElementById("centro").value.trim();
      const solicitante = document.getElementById("solicitante").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();

      if (!transacao || !centro || !solicitante || !responsavel) {
        alert("Preencha todos os campos do cabe√ßalho (transa√ß√£o, centro de custo, solicitante e respons√°vel).");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tipo: "uso",
            itens: carrinho
          }),
        });
        if (!res.ok) throw new Error("Falha no envio");
        alert("Entrega enviada com sucesso!");
        carrinho = [];
        renderizarCarrinho();
        limparCamposItemUso();
        document.getElementById("transacao").value = "";
        document.getElementById("centro").value = "";
        document.getElementById("solicitante").value = "";
        document.getElementById("responsavel").value = "";
      } catch {
        alert("Erro ao enviar entrega. Tente novamente.");
      }
    }

    // ----------- TRANSFER√äNCIA -----------

    async function registrarTransferencia() {
      const origem = document.getElementById("origem").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const solicitante = document.getElementById("solicitanteTransf").value.trim();
      const responsavel = document.getElementById("responsavelTransf").value.trim();
      const codigo = document.getElementById("codigoTransf").value.trim();
      const descricao = document.getElementById("descricaoTransf").value.trim();
      const quantidade = parseInt(document.getElementById("quantidadeTransf").value);

      if (!origem || !destino || !solicitante || !responsavel || !codigo || !descricao || descricao === "Produto n√£o encontrado" || descricao === "Buscando..." || descricao === "Erro na busca" || !quantidade || quantidade < 1) {
        alert("Preencha todos os campos corretamente na aba Transfer√™ncia.");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tipo: "transferencia",
            itens: [{
              origem,
              destino,
              solicitante,
              responsavel,
              codigo,
              descricao,
              quantidade
            }]
          }),
        });
        if (!res.ok) throw new Error("Falha no envio");
        alert("Transfer√™ncia registrada com sucesso!");
        // Limpar campos
        document.getElementById("origem").value = "";
        document.getElementById("destino").value = "";
        document.getElementById("solicitanteTransf").value = "";
        document.getElementById("responsavelTransf").value = "";
        document.getElementById("codigoTransf").value = "";
        document.getElementById("descricaoTransf").value = "";
        document.getElementById("quantidadeTransf").value = 1;
      } catch {
        alert("Erro ao registrar transfer√™ncia. Tente novamente.");
      }
    }
  </script>
</body>
</html>
