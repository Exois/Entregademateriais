<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #A172EA;
      --cor2: #D09AF4;
      --cor3: #FFC1FF;
      --cor-bg: linear-gradient(135deg, #724BDF, #D09AF4);
      --text-color: white;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px 20px;
      background: var(--cor-bg);
      color: var(--text-color);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tabs button {
      background: var(--cor2);
      color: var(--text-color);
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tabs button.active {
      background: var(--cor3);
      color: #8A2BE2;
    }
    .aba {
      display: none;
    }
    .aba.active {
      display: block;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .linha input {
      flex: 1;
    }
    .linha button {
      padding: 10px;
      background: var(--cor3);
      color: #8A2BE2;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .quantidade-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantidade-control button {
      background: var(--cor3);
      color: #8A2BE2;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
    }
    .btn-principal {
      background: var(--cor3);
      color: #8A2BE2;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .carrinho {
      margin-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    .carrinho-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: #fff;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .acoes .excluir {
      background-color: #f44336;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">Transfer√™ncia</button>
  </div>

  <!-- ABA USO -->
  <div id="aba-uso" class="aba active">
    <label>Transa√ß√£o:</label>
    <input type="text" id="transacao" maxlength="3" autocomplete="off">

    <label>Centro de Custo:</label>
    <input type="text" id="centro" maxlength="6" autocomplete="off">

    <label>Solicitante:</label>
    <input type="text" id="solicitante" autocomplete="off">

    <label>Respons√°vel:</label>
    <input type="text" id="responsavel" autocomplete="off">

    <label>C√≥digo:</label>
    <div class="linha">
      <input type="text" id="codigo" onblur="buscarDescricao('codigo', 'descricao')" autocomplete="off">
      <button onclick="iniciarScanner('codigo', 'leitor-camera')">üì∑</button>
    </div>
    <div id="leitor-camera"></div>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricao" readonly>

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidade', -1)">‚àí</button>
      <input type="number" id="quantidade" value="1" min="1">
      <button onclick="alterarQtd('quantidade', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItemUso()">Adicionar ao Carrinho</button>

    <div class="carrinho" id="carrinho-uso"></div>

    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <!-- ABA TRANSFER√äNCIA -->
  <div id="aba-transferencia" class="aba">
    <label>Armaz√©m de Origem:</label>
    <input type="text" id="origem" autocomplete="off">

    <label>Armaz√©m de Destino:</label>
    <input type="text" id="destino" autocomplete="off">

    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf" autocomplete="off">

    <label>Respons√°vel:</label>
    <input type="text" id="responsavelTransf" autocomplete="off">

    <label>C√≥digo:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" onblur="buscarDescricao('codigoTransf', 'descricaoTransf')" autocomplete="off">
      <button onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')">üì∑</button>
    </div>
    <div id="leitor-camera-transferencia"></div>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricaoTransf" readonly>

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidadeTransf', -1)">‚àí</button>
      <input type="number" id="quantidadeTransf" value="1" min="1">
      <button onclick="alterarQtd('quantidadeTransf', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItemTransf()">Adicionar ao Carrinho</button>

    <div class="carrinho" id="carrinho-transf"></div>

    <button class="btn-principal" onclick="finalizarTransferencia()">Finalizar Transfer√™ncia</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzrUd51_l3if4GdFaVHYtxvYfznpHH5TN16GgB9yFZHQwNYOE30QKJTuawEtQa914hm/exec";

    let carrinhoUso = [];
    let carrinhoTransf = [];

    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(d => d.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
    }

    function alterarQtd(id, val) {
      const input = document.getElementById(id);
      input.value = Math.max(1, parseInt(input.value) + val);
    }

    async function buscarDescricao(codigoId, descricaoId) {
      const codigo = document.getElementById(codigoId).value.trim();
      if (!codigo) return;
      document.getElementById(descricaoId).value = "Buscando...";
      try {
        const res = await fetch(`${API}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById(descricaoId).value = json.descricao || "N√£o encontrado";
      } catch {
        document.getElementById(descricaoId).value = "Erro";
      }
    }

    function getVal(id) {
      return document.getElementById(id)?.value?.trim();
    }

    // Uso Consumo - carrinho e fun√ß√µes
    function adicionarItemUso() {
      const item = {
        codigo: getVal("codigo"),
        descricao: getVal("descricao"),
        quantidade: getVal("quantidade"),
        transacao: getVal("transacao"),
        centro: getVal("centro"),
        solicitante: getVal("solicitante"),
        responsavel: getVal("responsavel")
      };

      if (Object.values(item).some(v => !v || v === "N√£o encontrado" || v === "Erro")) {
        alert("Preencha todos os campos corretamente no Uso Consumo.");
        return;
      }

      carrinhoUso.push(item);
      renderCarrinhoUso();
      // limpa s√≥ os campos de item (n√£o limpa transa√ß√£o, centro, solicitante, respons√°vel)
      document.getElementById("codigo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = 1;
    }

    function renderCarrinhoUso() {
      const div = document.getElementById("carrinho-uso");
      div.innerHTML = "<h3>Itens:</h3>";
      carrinhoUso.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
            <small>${item.transacao} | ${item.centro} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItemUso(${i})">Editar</button>
              <button class="excluir" onclick="excluirItemUso(${i})">Excluir</button>
            </div>
          </div>`;
      });
    }

    function editarItemUso(i) {
      const item = carrinhoUso[i];
      Object.keys(item).forEach(id => {
        if (document.getElementById(id)) document.getElementById(id).value = item[id];
      });
      carrinhoUso.splice(i, 1);
      renderCarrinhoUso();
    }

    function excluirItemUso(i) {
      carrinhoUso.splice(i, 1);
      renderCarrinhoUso();
    }

    // Transfer√™ncia - carrinho e fun√ß√µes
    function adicionarItemTransf() {
      const item = {
        codigo: getVal("codigoTransf"),
        descricao: getVal("descricaoTransf"),
        quantidade: getVal("quantidadeTransf"),
        origem: getVal("origem"),
        destino: getVal("destino"),
        solicitante: getVal("solicitanteTransf"),
        responsavel: getVal("responsavelTransf")
      };

      if (Object.values(item).some(v => !v || v === "N√£o encontrado" || v === "Erro")) {
        alert("Preencha todos os campos corretamente na Transfer√™ncia.");
        return;
      }

      carrinhoTransf.push(item);
      renderCarrinhoTransf();
      // limpa s√≥ os campos de item (n√£o limpa origem, destino, solicitante, respons√°vel)
      document.getElementById("codigoTransf").value = "";
      document.getElementById("descricaoTransf").value = "";
      document.getElementById("quantidadeTransf").value = 1;
    }

    function renderCarrinhoTransf() {
      const div = document.getElementById("carrinho-transf");
      div.innerHTML = "<h3>Itens:</h3>";
      carrinhoTransf.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
            <small>${item.origem} | ${item.destino} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItemTransf(${i})">Editar</button>
              <button class="excluir" onclick="excluirItemTransf(${i})">Excluir</button>
            </div>
          </div>`;
      });
    }

    function editarItemTransf(i) {
      const item = carrinhoTransf[i];
      Object.keys(item).forEach(id => {
        if (document.getElementById(id)) document.getElementById(id).value = item[id];
      });
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransf();
    }

    function excluirItemTransf(i) {
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransf();
    }

    function finalizarEntrega() {
      if(carrinhoUso.length === 0) {
        alert("Adicione ao menos um item no carrinho Uso Consumo antes de finalizar.");
        return;
      }
      alert("Entrega finalizada com sucesso!");
      // para enviar para planilha, implementar aqui depois
      carrinhoUso = [];
      renderCarrinhoUso();
    }

    function finalizarTransferencia() {
      if(carrinhoTransf.length === 0) {
        alert("Adicione ao menos um item no carrinho Transfer√™ncia antes de finalizar.");
        return;
      }
      alert("Transfer√™ncia finalizada com sucesso!");
      // para enviar para planilha, implementar aqui depois
      carrinhoTransf = [];
      renderCarrinhoTransf();
    }

    function iniciarScanner(inputId, divId) {
      const div = document.getElementById(divId);
      div.style.display = "block";
      const scanner = new Html5Qrcode(divId);

      Html5Qrcode.getCameras().then(cameras => {
        const traseira = cameras.find(c => c.label.toLowerCase().includes("back") || c.label.toLowerCase().includes("traseira"));
        const camId = traseira ? traseira.id : cameras[0].id;
        scanner.start(
          camId,
          { fps: 10, qrbox: { width: 250, height: 100 } },
          codigo => {
            document.getElementById(inputId).value = codigo;
            if(inputId === "codigo") buscarDescricao(inputId, "descricao");
            else buscarDescricao(inputId, "descricaoTransf");
            scanner.stop().then(() => {
              div.innerHTML = "";
              div.style.display = "none";
            });
          }
        );
      });
    }
  </script>
</body>
</html>
