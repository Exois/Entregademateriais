    :root {

    * {

    body {
      margin: 0;

    }

    .logo-text {

    .container {

      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: var(--cor-botao);
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      background: var(--cor-campo);
      font-size: 15px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .linha input[type="text"] {
      flex: 1;
    }

    .linha button {
      padding: 10px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      background: var(--cor-botao);
      cursor: pointer;
    }

    .quantidade-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .quantidade-control button {
      width: 40px;
      height: 40px;
      font-size: 22px;
      border: none;
      background: var(--cor-botao);
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-principal {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: var(--cor-botao);
      cursor: pointer;
    }

    .carrinho {
      background: var(--cor-campo);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .acoes {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .acoes button {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: var(--cor-botao);
      cursor: pointer;
    }
  </style>
</head>
