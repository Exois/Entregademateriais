<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais - C√≥digo de Barras</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .linha {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      align-items: center;
    }
    .linha input {
      flex: 1;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 18px;
    }
    #btnScan {
      background-color: #4caf50;
      color: white;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quantidade-control {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .quantidade-control button {
      width: 30px;
      height: 30px;
      font-size: 20px;
      background-color: #eee;
    }
    .btn-principal {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .carrinho-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      font-size: 16px;
    }
    .acoes button.excluir {
      background-color: #f44336;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Entrega de Materiais</h1>

  <!-- Campos fixos no topo -->
  <label for="transacao">Transa√ß√£o (3 caracteres):</label>
  <input type="text" id="transacao" maxlength="3" />

  <label for="centro">Centro de Custo (6 caracteres):</label>
  <input type="text" id="centro" maxlength="6" />

  <label for="solicitante">Solicitante:</label>
  <input type="text" id="solicitante" />

  <label for="responsavel">Respons√°vel pelo Atendimento:</label>
  <input type="text" id="responsavel" />

  <!-- C√≥digo e descri√ß√£o -->
  <label for="codigo">C√≥digo de barras ou manual:</label>
  <div class="linha">
    <input type="text" id="codigo" placeholder="Digite ou escaneie o c√≥digo" autocomplete="off" />
    <button id="btnScan" title="Abrir c√¢mera para escanear">üì∑</button>
  </div>

  <label for="descricao">Descri√ß√£o:</label>
  <input type="text" id="descricao" readonly placeholder="Descri√ß√£o do produto aparecer√° aqui" />

  <!-- Quantidade -->
  <label>Quantidade:</label>
  <div class="quantidade-control">
    <button onclick="alterarQuantidade(-1)">‚àí</button>
    <input type="number" id="quantidade" value="1" min="1" />
    <button onclick="alterarQuantidade(1)">+</button>
  </div>

  <button class="btn-principal" onclick="adicionarItem()">Adicionar ao carrinho</button>

  <div class="carrinho" id="carrinho">
    <h3>Itens adicionados:</h3>
  </div>

  <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>

  <!-- Scanner container -->
  <div id="scanner"></div>

  <!-- Importa a biblioteca html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzrUd51_l3if4GdFaVHYtxvYfznpHH5TN16GgB9yFZHQwNYOE30QKJTuawEtQa914hm/exec";

    let carrinho = [];
    let editandoIndex = -1;

    function alterarQuantidade(delta) {
      const campo = document.getElementById("quantidade");
      let val = parseInt(campo.value) || 1;
      val = Math.max(1, val + delta);
      campo.value = val;
    }

    async function buscarDescricao() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) {
        document.getElementById("descricao").value = "";
        return;
      }

      document.getElementById("descricao").value = "Buscando...";

      try {
        const res = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
        const data = await res.json();

        if (data.descricao) {
          document.getElementById("descricao").value = data.descricao;
        } else {
          document.getElementById("descricao").value = "Produto n√£o encontrado";
        }
      } catch (e) {
        document.getElementById("descricao").value = "Erro na busca";
      }
    }

    // Evento para buscar descri√ß√£o ao sair do campo codigo
    document.getElementById("codigo").addEventListener("blur", buscarDescricao);

    // Adiciona item no carrinho
    function adicionarItem() {
      const codigo = document.getElementById("codigo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const transacao = document.getElementById("transacao").value.trim();
      const centro = document.getElementById("centro").value.trim();
      const solicitante = document.getElementById("solicitante").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();

      if (!codigo || !descricao || descricao === "Produto n√£o encontrado" || !quantidade || quantidade < 1) {
        alert("Preencha corretamente os dados do item.");
        return;
      }

      const item = { codigo, descricao, quantidade, transacao, centro, solicitante, responsavel };

      if (editandoIndex >= 0) {
        carrinho[editandoIndex] = item;
        editandoIndex = -1;
      } else {
        carrinho.push(item);
      }

      limparCamposItem();
      preencherCamposPadrao();
      renderizarCarrinho();
    }

    // Limpa os campos do item (codigo, descri√ß√£o, quantidade)
    function limparCamposItem() {
      document.getElementById("codigo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = 1;
      document.getElementById("codigo").focus();
    }

    // Copia os valores do √∫ltimo item para os campos fixos para facilitar novas entradas
    function preencherCamposPadrao() {
      if (carrinho.length === 0) return;
      const ultimo = carrinho[carrinho.length - 1];
      document.getElementById("transacao").value = ultimo.transacao || "";
      document.getElementById("centro").value = ultimo.centro || "";
      document.getElementById("solicitante").value = ultimo.solicitante || "";
      document.getElementById("responsavel").value = ultimo.responsavel || "";
    }

    // Renderiza a lista de itens no carrinho, com bot√µes editar e excluir
    function renderizarCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens adicionados:</h3>";

      carrinho.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "carrinho-item";
        el.innerHTML = `
          <div><strong>${item.codigo}</strong> - ${item.descricao} (${item.quantidade})</div>
          <div><small>Transa√ß√£o: ${item.transacao} | Centro: ${item.centro} | Solicitante: ${item.solicitante} | Respons√°vel: ${item.responsavel}</small></div>
          <div class="acoes">
            <button onclick="editarItem(${i})">üìù</button>
            <button class="excluir" onclick="excluirItem(${i})">üóëÔ∏è</button>
          </div>
        `;
        div.appendChild(el);
      });
    }

    // Editar item: confirma, preenche os campos para editar
    function editarItem(i) {
      if (!confirm("Deseja editar este item?")) return;
      const item = carrinho[i];
      editandoIndex = i;
      document.getElementById("codigo").value = item.codigo;
      document.getElementById("descricao").value = item.descricao;
      document.getElementById("quantidade").value = item.quantidade;
      document.getElementById("transacao").value = item.transacao;
      document.getElementById("centro").value = item.centro;
      document.getElementById("solicitante").value = item.solicitante;
      document.getElementById("responsavel").value = item.responsavel;
      document.getElementById("codigo").focus();
    }

    // Excluir item: confirma e remove do array
    function excluirItem(i) {
      if (!confirm("Deseja realmente excluir este item?")) return;
      carrinho.splice(i, 1);
      renderizarCarrinho();
    }

    // Finalizar entrega: s√≥ limpa tudo e alerta
    function finalizarEntrega() {
      if (carrinho.length === 0) {
        alert("Adicione pelo menos um item antes de finalizar.");
        return;
      }
      alert("Entrega finalizada!");
      carrinho = [];
      renderizarCarrinho();
      // Limpar todos os campos
      document.querySelectorAll("input").forEach(i => i.value = "");
      editandoIndex = -1;
      document.getElementById("codigo").focus();
    }

<!-- -------- C√≥digo para escanear c√≥digo de barras pela c√¢mera ---------- -->
<script>
  const btnScan = document.getElementById("btnScan");
  const scannerDiv = document.getElementById("scanner");

  let scanner = null;

  btnScan.addEventListener("click", () => {
    if (scannerDiv.style.display === "none" || scannerDiv.style.display === "") {
      iniciarScanner();
    } else {
      pararScanner();
    }
  });

  function iniciarScanner() {
    scannerDiv.style.display = "block";
    btnScan.textContent = "‚ùå";

    if (!scanner) {
      scanner = new Html5Qrcode("scanner");
    }

    Html5Qrcode.getCameras()
      .then(cameras => {
        if (cameras && cameras.length) {
          // Tenta selecionar a c√¢mera traseira
          const backCamera = cameras.find(cam =>
            cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("traseira")
          );
          const cameraId = backCamera ? backCamera.id : cameras[0].id;

          scanner.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 250, height: 100 },
              formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.CODE_39,
              ]
            },
            (decodedText, decodedResult) => {
              document.getElementById("codigo").value = decodedText;
              buscarDescricao();
              pararScanner();
            },
            (errorMessage) => {
              // Ignorar erros cont√≠nuos de leitura
            }
          ).catch(err => {
            alert("Erro ao abrir c√¢mera: " + err);
            pararScanner();
          });
        } else {
          alert("Nenhuma c√¢mera foi detectada.");
          pararScanner();
        }
      })
      .catch(err => {
        alert("Erro ao obter c√¢meras: " + err);
        pararScanner();
      });
  }

  function pararScanner() {
    btnScan.textContent = "üì∑";
    scannerDiv.style.display = "none";
    if (scanner) {
      scanner.stop().catch(() => {});
    }
  }
</script>
</body>
</html>
