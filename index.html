<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #20d6b5;
      --cor2: #0575e6;
      --cor-bg: linear-gradient(135deg, var(--cor1), var(--cor2));
      --cor-botao-claro: linear-gradient(to bottom, #e0ccb1, #f9f1db);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--cor-bg);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, .logo-text {
      color: #fff;
      text-align: center;
    }
    .logo-text {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .tabs button {
      background: var(--cor-botao-claro);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      color: #fff;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 100%;
    }
    .linha {
      display: flex;
      gap: 8px;
    }
    .linha button {
      background: var(--cor-botao-claro);
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      padding: 0 12px;
    }
    .quantidade-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantidade-control button {
      width: 40px;
      height: 40px;
      font-size: 22px;
      background: var(--cor-botao-claro);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-principal {
      background: var(--cor-botao-claro);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .carrinho {
      margin-top: 20px;
      background: #f9f1db;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }
    .carrinho-item {
      padding: 8px;
      background: #fff8e1;
      margin-bottom: 8px;
      border-radius: 6px;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 8px;
      display: flex;
      gap: 6px;
    }
    .acoes button {
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .acoes .excluir {
      background: #f44336;
      color: white;
    }
    .acoes .editar {
      background: #ffca28;
    }
    #leitor-camera {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="logo-text">Cremer</div>
  <h1>ENTREGA DE MATERIAIS</h1>

  <div class="tabs">
    <button onclick="mostrarAba('uso')">Uso Consumo</button>
    <button onclick="mostrarAba('transf')">TransferÃªncia</button>
  </div>

  <div class="form-section" id="form-uso">
    <label>TransaÃ§Ã£o:</label>
    <input type="text" id="transacao">
    <label>Centro de Custo:</label>
    <input type="text" id="centro">
    <label>Solicitante:</label>
    <input type="text" id="solicitante">
    <label>ResponsÃ¡vel pelo Atendimento:</label>
    <input type="text" id="responsavel">
    <label>CÃ³digo do Material:</label>
    <div class="linha">
      <input type="text" id="codigo">
      <button onclick="toggleScanner('codigo', 'leitor-camera')">ðŸ“·</button>
    </div>
    <div id="leitor-camera"></div>
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd(-1)">-</button>
      <input type="number" id="quantidade" value="1" min="1">
      <button onclick="alterarQtd(1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao Carrinho</button>
    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
    <div class="carrinho" id="carrinho"></div>
  </div>

  <script>
    let carrinho = [];
    let scannerAtivo = false;
    let html5Qrcode;

    function alterarQtd(val) {
      const input = document.getElementById("quantidade");
      let qtd = parseInt(input.value) || 1;
      qtd += val;
      if (qtd < 1) qtd = 1;
      input.value = qtd;
    }

    function adicionarItem() {
      const item = {
        transacao: document.getElementById("transacao").value.trim(),
        centro: document.getElementById("centro").value.trim(),
        solicitante: document.getElementById("solicitante").value.trim(),
        responsavel: document.getElementById("responsavel").value.trim(),
        codigo: document.getElementById("codigo").value.trim(),
        quantidade: document.getElementById("quantidade").value.trim()
      };
      if (Object.values(item).some(v => !v)) {
        alert("Preencha todos os campos.");
        return;
      }
      carrinho.push(item);
      renderCarrinho();
    }

    function renderCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = '<strong>Itens:</strong><br>';
      carrinho.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            ${item.codigo} - Produto A<br>
            <div class="acoes">
              <button class="editar" onclick="editarItem(${i})">Editar</button>
              <button class="excluir" onclick="excluirItem(${i})">Excluir</button>
            </div>
          </div>
        `;
      });
    }

    function editarItem(i) {
      const item = carrinho[i];
      document.getElementById("transacao").value = item.transacao;
      document.getElementById("centro").value = item.centro;
      document.getElementById("solicitante").value = item.solicitante;
      document.getElementById("responsavel").value = item.responsavel;
      document.getElementById("codigo").value = item.codigo;
      document.getElementById("quantidade").value = item.quantidade;
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    function excluirItem(i) {
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    function finalizarEntrega() {
      if (carrinho.length === 0) return alert("Carrinho vazio");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(carrinho);
      XLSX.utils.book_append_sheet(wb, ws, "UsoConsumo");
      XLSX.writeFile(wb, "UsoConsumo.xlsx");
      carrinho = [];
      renderCarrinho();
    }

    function toggleScanner(campoId, leitorId) {
      const leitor = document.getElementById(leitorId);
      if (scannerAtivo) {
        html5Qrcode.stop().then(() => {
          html5Qrcode.clear();
          scannerAtivo = false;
          leitor.style.display = "none";
        });
      } else {
        leitor.style.display = "block";
        html5Qrcode = new Html5Qrcode(leitorId);
        Html5Qrcode.getCameras().then(cameras => {
          const cameraId = cameras.find(c => c.label.toLowerCase().includes("back"))?.id || cameras[0].id;
          html5Qrcode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            code => {
              document.getElementById(campoId).value = code;
              toggleScanner(campoId, leitorId);
            }
          );
          scannerAtivo = true;
        });
      }
    }
  </script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/xlsx.full.min.js"></script>
</body>
</html>
