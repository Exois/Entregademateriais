<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
    }
    h1 { text-align: center; margin-bottom: 15px; }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ddd;
    }
    .tabs button.active {
      background: #4caf50;
      color: white;
    }
    .aba { display: none; }
    .aba.active { display: block; }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .linha {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      align-items: center;
    }
    .linha input { flex: 1; }
    .linha button {
      width: 50px;
      height: 50px;
      font-size: 22px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .quantidade-control {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .quantidade-control button {
      width: 30px;
      height: 30px;
      font-size: 20px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-principal {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .carrinho-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .acoes button.excluir {
      background-color: #f44336;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">Transfer√™ncia</button>
  </div>

  <!-- Aba Uso Consumo -->
  <div id="aba-uso" class="aba active">
    <label>Transa√ß√£o (3 caracteres):</label>
    <input type="text" id="transacao" maxlength="3" />

    <label>Centro de Custo (6 caracteres):</label>
    <input type="text" id="centro" maxlength="6" />

    <label>Solicitante:</label>
    <input type="text" id="solicitante" />

    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavel" />

    <label>C√≥digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigo" autocomplete="off" />
      <button onclick="iniciarScanner('codigo', 'leitor-camera')">üì∑</button>
    </div>
    <div id="leitor-camera"></div>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricao" readonly />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade('quantidade', -1)">‚àí</button>
      <input type="number" id="quantidade" value="1" min="1" />
      <button onclick="alterarQuantidade('quantidade', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao carrinho</button>

    <div class="carrinho" id="carrinho">
      <h3>Itens adicionados:</h3>
    </div>

    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <!-- Aba Transfer√™ncia -->
  <div id="aba-transferencia" class="aba">
    <label>Armaz√©m de Origem:</label>
    <input type="text" id="origem" />

    <label>Armaz√©m de Destino:</label>
    <input type="text" id="destino" />

    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf" />

    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavelTransf" />

    <label>C√≥digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" autocomplete="off" />
      <button onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')">üì∑</button>
    </div>
    <div id="leitor-camera-transferencia"></div>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricaoTransf" readonly />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade('quantidadeTransf', -1)">‚àí</button>
      <input type="number" id="quantidadeTransf" value="1" min="1" />
      <button onclick="alterarQuantidade('quantidadeTransf', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="registrarTransferencia()">Registrar Transfer√™ncia</button>
  </div>

  <script>
    let carrinho = [];

    function mostrarAba(qual) {
      document.querySelectorAll(".aba").forEach(div => div.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("aba-" + qual).classList.add("active");
      document.getElementById("btn-" + qual).classList.add("active");
    }

    function alterarQuantidade(id, valor) {
      const campo = document.getElementById(id);
      let atual = parseInt(campo.value) || 1;
      campo.value = Math.max(1, atual + valor);
    }

    function iniciarScanner(inputId, divId) {
      const div = document.getElementById(divId);
      div.style.display = "block";
      const scanner = new Html5Qrcode(divId);

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          const traseira = cameras.find(cam =>
            cam.label.toLowerCase().includes("back") ||
            cam.label.toLowerCase().includes("traseira")
          );
          const camId = traseira ? traseira.id : cameras[0].id;

          scanner.start(
            camId,
            { fps: 10, qrbox: { width: 250, height: 100 } },
            (codigoLido) => {
              document.getElementById(inputId).value = codigoLido;
              scanner.stop().then(() => {
                div.innerHTML = "";
                div.style.display = "none";
              });
            }
          ).catch(() => {
            alert("Erro ao acessar a c√¢mera");
          });
        } else {
          alert("Nenhuma c√¢mera dispon√≠vel");
        }
      });
    }

    function adicionarItem() {
      const item = {
        codigo: document.getElementById("codigo").value,
        descricao: document.getElementById("descricao").value,
        quantidade: document.getElementById("quantidade").value,
        transacao: document.getElementById("transacao").value,
        centro: document.getElementById("centro").value,
        solicitante: document.getElementById("solicitante").value,
        responsavel: document.getElementById("responsavel").value
      };
      carrinho.push(item);
      renderizarCarrinho();
      document.getElementById("codigo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = 1;
    }

    function renderizarCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens adicionados:</h3>";
      carrinho.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "carrinho-item";
        el.innerHTML = `
          <div><strong>${item.codigo}</strong> - ${item.descricao} (${item.quantidade})</div>
          <div><small>Transa√ß√£o: ${item.transacao} | Centro: ${item.centro} | Solicitante: ${item.solicitante} | Respons√°vel: ${item.responsavel}</small></div>
        `;
        div.appendChild(el);
      });
    }

    function finalizarEntrega() {
      if (carrinho.length === 0) {
        alert("Adicione pelo menos um item.");
        return;
      }
      alert("Entrega finalizada!");
      carrinho = [];
      renderizarCarrinho();
      document.querySelectorAll("#aba-uso input").forEach(inp => inp.value = "");
      document.getElementById("quantidade").value = 1;
    }

    function registrarTransferencia() {
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const solicitante = document.getElementById("solicitanteTransf").value;
      const responsavel = document.getElementById("responsavelTransf").value;
      const codigo = document.getElementById("codigoTransf").value;
      const descricao = document.getElementById("descricaoTransf").value;
      const quantidade = document.getElementById("quantidadeTransf").value;

      if (!origem || !destino || !codigo || !quantidade) {
        alert("Preencha todos os campos.");
        return;
      }

      alert(`Transfer√™ncia registrada:\nDe: ${origem}\nPara: ${destino}\n${codigo} - ${descricao} (${quantidade})`);

      document.querySelectorAll("#aba-transferencia input").forEach(inp => inp.value = "");
      document.getElementById("quantidadeTransf").value = 1;
    }
  </script>
</body>
</html>
