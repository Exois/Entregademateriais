<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #5F4B8B;
      --cor2: #7286D3;
      --cor3: #B8BFFF;
      --cor-bg: linear-gradient(135deg, #5F4B8B, #7286D3);
      --text-color: white;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px;
      background: var(--cor-bg);
      color: var(--text-color);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 180px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tabs button {
      background: var(--cor2);
      color: var(--text-color);
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tabs button.active {
      background: var(--cor3);
      color: #1f1f8b;
    }
    .aba { display: none; }
    .aba.active { display: block; }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
      color: black;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: white;
      color: black;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .linha input { flex: 1; }
    .linha button {
      padding: 10px;
      background: var(--cor3);
      color: #1f1f8b;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .quantidade-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantidade-control button {
      background: var(--cor3);
      color: #1f1f8b;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
    }
    .btn-principal {
      background: var(--cor3);
      color: #1f1f8b;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .carrinho {
      margin-top: 15px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 10px;
      max-height: 250px;
      overflow-y: auto;
      color: black;
    }
    .carrinho-item {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: black;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .acoes .excluir {
      background-color: #f44336;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .fechar-camera-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="cremer-logo.png" alt="Logo Cremer" class="logo" />
  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
  </div>

  <div id="aba-uso" class="aba active">
    <label>TransaÃ§Ã£o:</label>
    <input type="text" id="transacao" maxlength="3">
    <label>Centro de Custo:</label>
    <input type="text" id="centro" maxlength="6">
    <label>Solicitante:</label>
    <input type="text" id="solicitante">
    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavel">
    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigo" onblur="buscarDescricao('codigo', 'descricao')">
      <button onclick="iniciarScanner('codigo', 'leitor-camera')">ðŸ“·</button>
    </div>
    <div id="leitor-camera"></div>
    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricao" readonly>
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidade', -1)">âˆ’</button>
      <input type="number" id="quantidade" value="1" min="1">
      <button onclick="alterarQtd('quantidade', 1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinho"></div>
    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <div id="aba-transferencia" class="aba">
    <label>ArmazÃ©m de Origem:</label>
    <input type="text" id="origem">
    <label>ArmazÃ©m de Destino:</label>
    <input type="text" id="destino">
    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf">
    <label>ResponsÃ¡vel:</label>
    <input type="text" id="responsavelTransf">
    <label>CÃ³digo:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" onblur="buscarDescricao('codigoTransf', 'descricaoTransf')">
      <button onclick="iniciarScanner('codigoTransf', 'leitor-camera-transferencia')">ðŸ“·</button>
    </div>
    <div id="leitor-camera-transferencia"></div>
    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricaoTransf" readonly>
    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQtd('quantidadeTransf', -1)">âˆ’</button>
      <input type="number" id="quantidadeTransf" value="1" min="1">
      <button onclick="alterarQtd('quantidadeTransf', 1)">+</button>
    </div>
    <button class="btn-principal" onclick="adicionarItemTransf()">Adicionar ao Carrinho</button>
    <div class="carrinho" id="carrinhoTransf"></div>
    <button class="btn-principal" onclick="finalizarTransferencia()">Finalizar TransferÃªncia</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzrUd51_l3if4GdFaVHYtxvYfznpHH5TN16GgB9yFZHQwNYOE30QKJTuawEtQa914hm/exec";
    let carrinho = [];
    let carrinhoTransf = [];

    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(d => d.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
    }

    function alterarQtd(id, val) {
      const input = document.getElementById(id);
      input.value = Math.max(1, parseInt(input.value) + val);
    }

    async function buscarDescricao(codigoId, descricaoId) {
      const codigo = document.getElementById(codigoId).value.trim();
      if (!codigo) return document.getElementById(descricaoId).value = "";
      document.getElementById(descricaoId).value = "Buscando...";
      try {
        const res = await fetch(`${API}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById(descricaoId).value = json.descricao || "NÃ£o encontrado";
      } catch {
        document.getElementById(descricaoId).value = "Erro";
      }
    }

    function getVal(id) {
      return document.getElementById(id)?.value?.trim();
    }

    function adicionarItem() {
      const item = {
        codigo: getVal("codigo"),
        descricao: getVal("descricao"),
        quantidade: getVal("quantidade"),
        transacao: getVal("transacao"),
        centro: getVal("centro"),
        solicitante: getVal("solicitante"),
        responsavel: getVal("responsavel")
      };
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado" || v === "Erro")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }
      carrinho.push(item);
      renderCarrinho();
      ["codigo", "descricao", "quantidade"].forEach(id => document.getElementById(id).value = id === "quantidade" ? 1 : "");
    }

    function renderCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens:</h3>";
      carrinho.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
            <small>${item.transacao} | ${item.centro} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItem(${i})">Editar</button>
              <button class="excluir" onclick="excluirItem(${i})">Excluir</button>
            </div>
          </div>`;
      });
    }

    function editarItem(i) {
      const item = carrinho[i];
      mostrarAba("uso");
      Object.keys(item).forEach(id => {
        if (document.getElementById(id)) document.getElementById(id).value = item[id];
      });
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    function excluirItem(i) {
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    function adicionarItemTransf() {
      const item = {
        codigo: getVal("codigoTransf"),
        descricao: getVal("descricaoTransf"),
        quantidade: getVal("quantidadeTransf"),
        origem: getVal("origem"),
        destino: getVal("destino"),
        solicitante: getVal("solicitanteTransf"),
        responsavel: getVal("responsavelTransf")
      };
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado" || v === "Erro")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }
      carrinhoTransf.push(item);
      renderCarrinhoTransf();
      ["codigoTransf", "descricaoTransf", "quantidadeTransf"].forEach(id => document.getElementById(id).value = id === "quantidadeTransf" ? 1 : "");
    }

    function renderCarrinhoTransf() {
      const div = document.getElementById("carrinhoTransf");
      div.innerHTML = "<h3>Itens:</h3>";
      carrinhoTransf.forEach((item, i) => {
        div.innerHTML += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (${item.quantidade})</div>
            <small>${item.origem} â†’ ${item.destino} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItemTransf(${i})">Editar</button>
              <button class="excluir" onclick="excluirItemTransf(${i})">Excluir</button>
            </div>
          </div>`;
      });
    }

    function editarItemTransf(i) {
      const item = carrinhoTransf[i];
      mostrarAba("transferencia");
      ["codigoTransf", "descricaoTransf", "quantidadeTransf", "origem", "destino", "solicitanteTransf", "responsavelTransf"].forEach(id => {
        document.getElementById(id).value = item[id] || "";
      });
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransf();
    }

    function excluirItemTransf(i) {
      carrinhoTransf.splice(i, 1);
      renderCarrinhoTransf();
    }

    async function finalizarEntrega() {
      if (carrinho.length === 0) return alert("Adicione ao menos um item.");
      alert("Entrega finalizada com sucesso!");
      carrinho = [];
      renderCarrinho();
      ["transacao", "centro", "solicitante", "responsavel", "codigo", "descricao", "quantidade"].forEach(id => {
        document.getElementById(id).value = id === "quantidade" ? 1 : "";
      });
    }

    async function finalizarTransferencia() {
      if (carrinhoTransf.length === 0) return alert("Adicione ao menos um item.");
      alert("TransferÃªncia finalizada com sucesso!");
      carrinhoTransf = [];
      renderCarrinhoTransf();
      ["origem", "destino", "solicitanteTransf", "responsavelTransf", "codigoTransf", "descricaoTransf", "quantidadeTransf"].forEach(id => {
        document.getElementById(id).value = id === "quantidadeTransf" ? 1 : "";
      });
    }

    let scannerGlobal = null;
    function iniciarScanner(inputId, divId) {
      const div = document.getElementById(divId);
      if (scannerGlobal) {
        scannerGlobal.stop().catch(() => {}).finally(() => {
          div.innerHTML = "";
          div.style.display = "none";
          scannerGlobal = null;
          iniciarScanner(inputId, divId);
        });
        return;
      }
      div.style.display = "block";
      div.innerHTML = `<button class="fechar-camera-btn" onclick="fecharScanner('${divId}')">X</button>`;
      const scanner = new Html5Qrcode(divId);
      scannerGlobal = scanner;
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length === 0) return alert("Nenhuma cÃ¢mera encontrada.");
        const traseira = cameras.find(c => c.label.toLowerCase().includes("back") || c.label.toLowerCase().includes("traseira"));
        const camId = traseira ? traseira.id : cameras[0].id;
        scanner.start(camId, { fps: 10, qrbox: { width: 250, height: 100 } }, codigo => {
          document.getElementById(inputId).value = codigo;
          buscarDescricao(inputId, inputId.includes("Transf") ? "descricaoTransf" : "descricao");
          scanner.stop().then(() => {
            div.innerHTML = "";
            div.style.display = "none";
            scannerGlobal = null;
          });
        });
      }).catch(() => alert("Erro ao acessar as cÃ¢meras."));
    }

    function fecharScanner(divId) {
      const div = document.getElementById(divId);
      if (scannerGlobal) {
        scannerGlobal.stop().catch(() => {}).finally(() => {
          div.innerHTML = "";
          div.style.display = "none";
          scannerGlobal = null;
        });
      } else {
        div.innerHTML = "";
        div.style.display = "none";
      }
    }
  </script>
</body>
</html>
``
