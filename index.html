<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ddd;
      transition: background-color 0.3s;
    }
    .tabs button.active {
      background: #4caf50;
      color: white;
    }
    .aba {
      display: none;
    }
    .aba.active {
      display: block;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .linha {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      align-items: center;
    }
    .linha input {
      flex: 1;
    }
    .linha button {
      width: 50px;
      height: 50px;
      font-size: 22px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .quantidade-control {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .quantidade-control button {
      width: 30px;
      height: 30px;
      font-size: 20px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-principal {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .carrinho-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .acoes button.excluir {
      background-color: #f44336;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">Transfer√™ncia</button>
  </div>

  <!-- Aba Uso Consumo -->
  <div id="aba-uso" class="aba active">
    <label>Transa√ß√£o (3 caracteres):</label>
    <input type="text" id="transacao" maxlength="3" />

    <label>Centro de Custo (6 caracteres):</label>
    <input type="text" id="centro" maxlength="6" />

    <label>Solicitante:</label>
    <input type="text" id="solicitante" />

    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavel" />

    <label>C√≥digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigo" placeholder="Digite ou escaneie o c√≥digo" autocomplete="off" />
      <button onclick="iniciarScanner()">üì∑</button>
    </div>

    <div id="leitor-camera"></div>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricao" readonly placeholder="Descri√ß√£o do produto aparecer√° aqui" />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade(-1)">‚àí</button>
      <input type="number" id="quantidade" value="1" min="1" />
      <button onclick="alterarQuantidade(1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao carrinho</button>

    <div class="carrinho" id="carrinho">
      <h3>Itens adicionados:</h3>
    </div>

    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <!-- Aba Transfer√™ncia -->
  <div id="aba-transferencia" class="aba">
    <label>Armaz√©m de Origem:</label>
    <input type="text" id="origem" />

    <label>Armaz√©m de Destino:</label>
    <input type="text" id="destino" />

    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf" />

    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavelTransf" />

    <label>C√≥digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" placeholder="Digite ou escaneie o c√≥digo" autocomplete="off" />
      <button onclick="iniciarScannerTransferencia()">üì∑</button>
    </div>

    <div id="leitor-camera-transferencia"></div>

    <label>Descri√ß√£o:</label>
    <input type="text" id="descricaoTransf" readonly placeholder="Descri√ß√£o do produto aparecer√° aqui" />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidadeTransf(-1)">‚àí</button>
      <input type="number" id="quantidadeTransf" value="1" min="1" />
      <button onclick="alterarQuantidadeTransf(1)">+</button>
    </div>

    <button class="btn-principal" onclick="registrarTransferencia()">Registrar Transfer√™ncia</button>
  </div>

  <script>
    // Troca de abas
    function mostrarAba(qual) {
      document.querySelectorAll('.aba').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));

      document.getElementById('aba-' + qual).classList.add('active');
      document.getElementById('btn-' + qual).classList.add('active');
    }

    // Vari√°veis para Uso Consumo
    const API_URL = "https://script.google.com/macros/s/AKfycbzrUd51_l3if4GdFaVHYtxvYfznpHH5TN16GgB9yFZHQwNYOE30QKJTuawEtQa914hm/exec";
    let carrinho = [];
    let editandoIndex = -1;
    let scanner = null;

    // Controle quantidade Uso Consumo
    function alterarQuantidade(valor) {
      const campo = document.getElementById("quantidade");
      let atual = parseInt(campo.value) || 1;
      campo.value = Math.max(1, atual + valor);
    }

    // Busca descri√ß√£o pelo c√≥digo no Uso Consumo
    async function buscarDescricao() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return;
      document.getElementById("descricao").value = "Buscando...";
      try {
        const res = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById("descricao").value = json.descricao || "Produto n√£o encontrado";
      } catch {
        document.getElementById("descricao").value = "Erro na busca";
      }
    }
    document.getElementById("codigo").addEventListener("blur", buscarDescricao);

    // Adicionar item ao carrinho
    function adicionarItem() {
      const codigo = document.getElementById("codigo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const transacao = document.getElementById("transacao").value.trim();
      const centro = document.getElementById("centro").value.trim();
      const solicitante = document.getElementById("solicitante").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();

      if (!codigo || !descricao || descricao === "Produto n√£o encontrado" || !quantidade || quantidade < 1) {
        alert("Preencha corretamente os dados do item.");
        return;
      }

      const item = { codigo, descricao, quantidade, transacao, centro, solicitante, responsavel };

      if (editandoIndex >= 0) {
        carrinho[editandoIndex] = item;
        editandoIndex = -1;
      } else {
        carrinho.push(item);
      }

      limparCamposItem();
      preencherCamposPadrao();
      renderizarCarrinho();
    }

    // Limpar campos do item
    function limparCamposItem() {
      document.getElementById("codigo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = 1;
      document.getElementById("codigo").focus();
    }

    // Preencher campos padr√£o ap√≥s adicionar
    function preencherCamposPadrao() {
      if (carrinho.length === 0) return;
      const ultimo = carrinho[carrinho.length - 1];
      document.getElementById("transacao").value = ultimo.transacao;
      document.getElementById("centro").value = ultimo.centro;
      document.getElementById("solicitante").value = ultimo.solicitante;
      document.getElementById("responsavel").value = ultimo.responsavel;
    }

    // Renderizar carrinho
    function renderizarCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens adicionados:</h3>";
      carrinho.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "carrinho-item";
        el.innerHTML = `
          <div><strong>${item.codigo}</strong> - ${item.descricao} (${item.quantidade})</div>
          <div><small>Transa√ß√£o: ${item.transacao} | Centro: ${item.centro} | Solicitante: ${item.solicitante} | Respons√°vel: ${item.responsavel}</small></div>
          <div class="acoes">
            <button onclick="editarItem(${i})">üìù</button>
            <button class="excluir" onclick="excluirItem(${i})">üóëÔ∏è</button>
          </div>
        `;
        div.appendChild(el);
      });
    }

    // Editar item do carrinho
    function editarItem(i) {
      if (!confirm("Deseja editar este item?")) return;
      const item = carrinho[i];
      editandoIndex = i;
      document.getElementById("codigo").value = item.codigo;
      document.getElementById("descricao").value = item.descricao;
      document.getElementById("quantidade").value = item.quantidade;
      document.getElementById("transacao").value = item.transacao;
      document.getElementById("centro").value = item.centro;
      document.getElementById("solicitante").value = item.solicitante;
      document.getElementById("responsavel").value = item.responsavel;
      document.getElementById("codigo").focus();
    }

    // Excluir item do carrinho
    function excluirItem(i) {
      if (!confirm("Deseja realmente excluir este item?")) return;
      carrinho.splice(i, 1);
      renderizarCarrinho();
    }

    // Finalizar entrega e limpar tudo
    function finalizarEntrega() {
      if (carrinho.length === 0) {
        alert("Adicione pelo menos um item antes de finalizar.");
        return;
      }
      alert("Entrega finalizada!");
      carrinho = [];
      renderizarCarrinho();
      document.querySelectorAll("input").forEach(i => i.value = "");
      editandoIndex = -1;
      document.getElementById("codigo").focus();
    }

    // Scanner Uso Consumo (c√¢mera traseira se dispon√≠vel)
    function iniciarScanner() {
      const div = document.getElementById("leitor-camera");
      div.style.display = "block";
      scanner = new Html5Qrcode("leitor-camera");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const backCam = cameras.find(cam =>
            cam.label.toLowerCase().includes("back") ||
            cam.label.toLowerCase().includes("traseira")
          );
          const camId = backCam ? backCam.id : cameras[0].id;

          scanner.start(
            camId,
            { fps: 10, qrbox: { width: 250, height: 100 } },
            (codigoLido) => {
              document.getElementById("codigo").value = codigoLido;
              buscarDescricao();
              scanner.stop().then(() => {
                div.innerHTML = "";
                div.style.display = "none";
              });
            },
            (err) => {}
          ).catch(e => {
            alert("Erro ao acessar a c√¢mera");
          });
        } else {
          alert("Nenhuma c√¢mera encontrada");
        }
      });
    }

    // Controle quantidade Transfer√™ncia
    function alterarQuantidadeTransf(valor) {
      const campo = document.getElementById("quantidadeTransf");
      let atual = parseInt(campo.value) || 1;
      campo.value = Math.max(1, atual + valor);
    }

    // Scanner Transfer√™ncia (usa primeira c√¢mera dispon√≠vel)
    function iniciarScannerTransferencia() {
      const scannerDiv = document.getElementById("leitor-camera-transferencia");
      scannerDiv.style.display = "block";
      const scannerTransf = new Html5Qrcode("leitor-camera-transferencia");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          const camId = cameras[0].id;
          scannerTransf.start(
            camId,
            { fps: 10, qrbox: { width: 250, height: 100 } },
            (codigoLido) => {
              document.getElementById("codigoTransf").value = codigoLido;
              // Aqui voc√™ pode implementar busca descri√ß√£o tamb√©m se quiser
              scannerTransf.stop().then(() => {
                scannerDiv.innerHTML = "";
                scannerDiv.style.display = "none";
              });
            }
          ).catch(err => {
            alert("Erro ao acessar a c√¢mera");
          });
        } else {
          alert("Nenhuma c√¢mera dispon√≠vel");
        }
      });
    }

    // Registrar transfer√™ncia (s√≥ alerta e limpa campos)
    function registrarTransferencia() {
      const origem = document.getElementById("origem").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const solicitante = document.getElementById("solicitanteTransf").value.trim();
      const responsavel = document.getElementById("responsavelTransf").value.trim();
      const codigo = document.getElementById("codigoTransf").value.trim();
      const descricao = document.getElementById("descricaoTransf").value.trim();
      const quantidade = parseInt(document.getElementById("quantidadeTransf").value);

      if (!origem || !destino || !solicitante || !responsavel || !codigo || !descricao || !quantidade || quantidade < 1) {
        alert("Preencha corretamente todos os campos para registrar transfer√™ncia.");
        return;
      }

      alert(`Transfer√™ncia registrada:\nOrigem: ${origem}\nDestino: ${destino}\nSolicitante: ${solicitante}\nRespons√°vel: ${responsavel}\nProduto: ${descricao} (${codigo})\nQuantidade: ${quantidade}`);

      // Limpa campos ap√≥s registrar
      document.getElementById("origem").value = "";
      document.getElementById("destino").value = "";
      document.getElementById("solicitanteTransf").value = "";
      document.getElementById("responsavelTransf").value = "";
      document.getElementById("codigoTransf").value = "";
      document.getElementById("descricaoTransf").value = "";
      document.getElementById("quantidadeTransf").value = 1;
    }
  </script>
</body>
</html>
