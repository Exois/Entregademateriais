<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .linha {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      align-items: center;
    }
    .linha input {
      flex: 1;
    }
    .linha button {
      width: 50px;
      height: 50px;
      font-size: 22px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .quantidade-control {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .quantidade-control button {
      width: 30px;
      height: 30px;
      font-size: 20px;
      background-color: #eee;
    }
    .btn-principal {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .carrinho-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      position: relative;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .acoes button {
      background-color: #2196f3;
      color: white;
      padding: 5px 10px;
      font-size: 16px;
    }
    .acoes button.excluir {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h1>Entrega de Materiais</h1>

  <label>Transa√ß√£o (3 caracteres):</label>
  <input type="text" id="transacao" maxlength="3" />

  <label>Centro de Custo (6 caracteres):</label>
  <input type="text" id="centro" maxlength="6" />

  <label>Solicitante:</label>
  <input type="text" id="solicitante" />

  <label>Respons√°vel pelo Atendimento:</label>
  <input type="text" id="responsavel" />

  <!-- C√≥digo + c√¢mera -->
  <label>C√≥digo de barras ou manual:</label>
  <div class="linha">
    <input type="text" id="codigo" placeholder="Digite ou escaneie o c√≥digo" autocomplete="off">
    <button onclick="document.getElementById('fotoInput').click()">üì∑</button>
  </div>
  <input type="file" accept="image/*" capture="environment" id="fotoInput" style="display: none;" />

  <label>Descri√ß√£o:</label>
  <input type="text" id="descricao" readonly placeholder="Descri√ß√£o do produto aparecer√° aqui" />

  <label>Quantidade:</label>
  <div class="quantidade-control">
    <button onclick="alterarQuantidade(-1)">‚àí</button>
    <input type="number" id="quantidade" value="1" min="1">
    <button onclick="alterarQuantidade(1)">+</button>
  </div>

  <button class="btn-principal" onclick="adicionarItem()">Adicionar ao carrinho</button>

  <div class="carrinho" id="carrinho">
    <h3>Itens adicionados:</h3>
  </div>

  <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzrUd51_l3if4GdFaVHYtxvYfznpHH5TN16GgB9yFZHQwNYOE30QKJTuawEtQa914hm/exec";
    let carrinho = [];
    let editandoIndex = -1;

    function alterarQuantidade(valor) {
      const campo = document.getElementById("quantidade");
      let atual = parseInt(campo.value) || 1;
      campo.value = Math.max(1, atual + valor);
    }

    async function buscarDescricao() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return;
      document.getElementById("descricao").value = "Buscando...";
      try {
        const res = await fetch(`${API_URL}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById("descricao").value = json.descricao || "Produto n√£o encontrado";
      } catch (e) {
        document.getElementById("descricao").value = "Erro na busca";
      }
    }

    document.getElementById("codigo").addEventListener("blur", buscarDescricao);

    function adicionarItem() {
      const codigo = document.getElementById("codigo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const transacao = document.getElementById("transacao").value.trim();
      const centro = document.getElementById("centro").value.trim();
      const solicitante = document.getElementById("solicitante").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();

      if (!codigo || !descricao || descricao === "Produto n√£o encontrado" || !quantidade || quantidade < 1) {
        alert("Preencha corretamente os dados do item.");
        return;
      }

      const item = { codigo, descricao, quantidade, transacao, centro, solicitante, responsavel };

      if (editandoIndex >= 0) {
        carrinho[editandoIndex] = item;
        editandoIndex = -1;
      } else {
        carrinho.push(item);
      }

      limparCamposItem();
      preencherCamposPadrao();
      renderizarCarrinho();
    }

    function limparCamposItem() {
      document.getElementById("codigo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = 1;
      document.getElementById("codigo").focus();
    }

    function preencherCamposPadrao() {
      if (carrinho.length === 0) return;
      const ultimo = carrinho[carrinho.length - 1];
      document.getElementById("transacao").value = ultimo.transacao;
      document.getElementById("centro").value = ultimo.centro;
      document.getElementById("solicitante").value = ultimo.solicitante;
      document.getElementById("responsavel").value = ultimo.responsavel;
    }

    function renderizarCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "<h3>Itens adicionados:</h3>";
      carrinho.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "carrinho-item";
        el.innerHTML = `
          <div><strong>${item.codigo}</strong> - ${item.descricao} (${item.quantidade})</div>
          <div><small>Transa√ß√£o: ${item.transacao} | Centro: ${item.centro} | Solicitante: ${item.solicitante} | Respons√°vel: ${item.responsavel}</small></div>
          <div class="acoes">
            <button onclick="editarItem(${i})">üìù</button>
            <button class="excluir" onclick="excluirItem(${i})">üóëÔ∏è</button>
          </div>
        `;
        div.appendChild(el);
      });
    }

    function editarItem(i) {
      if (!confirm("Deseja editar este item?")) return;
      const item = carrinho[i];
      editandoIndex = i;
      document.getElementById("codigo").value = item.codigo;
      document.getElementById("descricao").value = item.descricao;
      document.getElementById("quantidade").value = item.quantidade;
      document.getElementById("transacao").value = item.transacao;
      document.getElementById("centro").value = item.centro;
      document.getElementById("solicitante").value = item.solicitante;
      document.getElementById("responsavel").value = item.responsavel;
      document.getElementById("codigo").focus();
    }

    function excluirItem(i) {
      if (!confirm("Deseja realmente excluir este item?")) return;
      carrinho.splice(i, 1);
      renderizarCarrinho();
    }

    function finalizarEntrega() {
      if (carrinho.length === 0) {
        alert("Adicione pelo menos um item antes de finalizar.");
        return;
      }
      alert("Entrega finalizada!");
      carrinho = [];
      renderizarCarrinho();
      document.querySelectorAll("input").forEach(i => i.value = "");
      editandoIndex = -1;
      document.getElementById("codigo").focus();
    }

    // Leitura por imagem
    const inputFoto = document.getElementById('fotoInput');
    inputFoto.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result;
        Quagga.decodeSingle({
          src: dataUrl,
          numOfWorkers: 0,
          inputStream: { size: 800 },
          decoder: { readers: ["ean_reader", "code_128_reader", "code_39_reader"] }
        }, (result) => {
          if (result && result.codeResult) {
            document.getElementById("codigo").value = result.codeResult.code;
            buscarDescricao();
          } else {
            alert("N√£o foi poss√≠vel ler o c√≥digo.");
          }
        });
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
