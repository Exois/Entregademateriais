<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega de Materiais</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --cor1: #724BDF;
      --cor2: #D09AF4;
      --cor3: #FFC1FF;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, var(--cor1), var(--cor2));
      color: white;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      background: var(--cor2);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tabs button.active {
      background: var(--cor3);
      color: #8A2BE2;
    }
    .aba {
      display: none;
    }
    .aba.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    /* CÃ³digo e descriÃ§Ã£o com texto branco */
    #codigo, #codigoTransf, #descricao, #descricaoTransf {
      color: white;
      background: #333;
    }
    .linha {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .linha input {
      flex: 1;
      color: white;
      background: #333;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    .linha button {
      padding: 10px;
      font-size: 22px;
      background: var(--cor3);
      color: #8A2BE2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    .quantidade-control {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 5px;
    }
    .quantidade-control button {
      background: var(--cor3);
      color: #8A2BE2;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }
    .btn-principal {
      background: var(--cor3);
      color: #8A2BE2;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      user-select: none;
      font-size: 17px;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 15px;
      max-height: 280px;
      overflow-y: auto;
    }
    .carrinho-item {
      background: rgba(255 255 255 / 0.15);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
      color: #fff;
    }
    .acoes {
      position: absolute;
      right: 10px;
      top: 12px;
      display: flex;
      gap: 10px;
    }
    .acoes button {
      background-color: #8A2BE2;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    .acoes button.excluir {
      background-color: #F44336;
    }
    #leitor-camera, #leitor-camera-transferencia {
      display: none;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .btn-fechar {
      margin-top: 5px;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 7px 14px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Entrega de Materiais</h1>

  <div class="tabs">
    <button id="btn-uso" class="active" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
  </div>

  <!-- ABA USO -->
  <div id="aba-uso" class="aba active">
    <label>TransaÃ§Ã£o (3 caracteres):</label>
    <input type="text" id="transacao" maxlength="3" autocomplete="off" />

    <label>Centro de Custo (6 caracteres):</label>
    <input type="text" id="centro" maxlength="6" autocomplete="off" />

    <label>Solicitante:</label>
    <input type="text" id="solicitante" autocomplete="off" />

    <label>ResponsÃ¡vel pelo Atendimento:</label>
    <input type="text" id="responsavel" autocomplete="off" />

    <label>CÃ³digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigo" autocomplete="off" placeholder="Digite ou escaneie o cÃ³digo" onblur="buscarDescricao('codigo','descricao')" />
      <button title="Abrir cÃ¢mera" onclick="iniciarScanner('leitor-camera', 'codigo')">ðŸ“·</button>
    </div>
    <div id="leitor-camera"></div>
    <button class="btn-fechar" onclick="fecharCamera('leitor-camera')">Fechar CÃ¢mera</button>

    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricao" readonly placeholder="DescriÃ§Ã£o serÃ¡ preenchida automaticamente" />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade('quantidade', -1)">âˆ’</button>
      <input type="number" id="quantidade" value="1" min="1" />
      <button onclick="alterarQuantidade('quantidade', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="adicionarItem()">Adicionar ao carrinho</button>

    <div class="carrinho" id="carrinho">
      <h3>Itens adicionados:</h3>
    </div>

    <button class="btn-principal" onclick="finalizarEntrega()">Finalizar Entrega</button>
  </div>

  <!-- ABA TRANSFERÃŠNCIA -->
  <div id="aba-transferencia" class="aba">
    <label>ArmazÃ©m de Origem:</label>
    <input type="text" id="origem" autocomplete="off" />

    <label>ArmazÃ©m de Destino:</label>
    <input type="text" id="destino" autocomplete="off" />

    <label>Solicitante:</label>
    <input type="text" id="solicitanteTransf" autocomplete="off" />

    <label>ResponsÃ¡vel pelo Atendimento:</label>
    <input type="text" id="responsavelTransf" autocomplete="off" />

    <label>CÃ³digo de barras ou manual:</label>
    <div class="linha">
      <input type="text" id="codigoTransf" autocomplete="off" placeholder="Digite ou escaneie o cÃ³digo" onblur="buscarDescricao('codigoTransf','descricaoTransf')" />
      <button title="Abrir cÃ¢mera" onclick="iniciarScanner('leitor-camera-transferencia', 'codigoTransf')">ðŸ“·</button>
    </div>
    <div id="leitor-camera-transferencia"></div>
    <button class="btn-fechar" onclick="fecharCamera('leitor-camera-transferencia')">Fechar CÃ¢mera</button>

    <label>DescriÃ§Ã£o:</label>
    <input type="text" id="descricaoTransf" readonly placeholder="DescriÃ§Ã£o serÃ¡ preenchida automaticamente" />

    <label>Quantidade:</label>
    <div class="quantidade-control">
      <button onclick="alterarQuantidade('quantidadeTransf', -1)">âˆ’</button>
      <input type="number" id="quantidadeTransf" value="1" min="1" />
      <button onclick="alterarQuantidade('quantidadeTransf', 1)">+</button>
    </div>

    <button class="btn-principal" onclick="registrarTransferencia()">Registrar TransferÃªncia</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxjcuB07wsFhazObPzzR0K1HPxi4SYfaJOlAQoJGHR2ttUSKgtOQRNkgv5XimajRVpEyQ/exec";

    let carrinho = [];
    let scannerUso = null;
    let scannerTransf = null;

    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(d => d.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
      fecharCamera('leitor-camera');
      fecharCamera('leitor-camera-transferencia');
    }

    function alterarQuantidade(id, val) {
      const input = document.getElementById(id);
      let n = parseInt(input.value) || 1;
      n += val;
      if (n < 1) n = 1;
      input.value = n;
    }

    async function buscarDescricao(codigoId, descricaoId) {
      const codigo = document.getElementById(codigoId).value.trim();
      if (!codigo) {
        document.getElementById(descricaoId).value = "";
        return;
      }
      document.getElementById(descricaoId).value = "Buscando...";
      try {
        const res = await fetch(`${API}?codigo=${encodeURIComponent(codigo)}`);
        const json = await res.json();
        document.getElementById(descricaoId).value = json.descricao || "NÃ£o encontrado";
      } catch {
        document.getElementById(descricaoId).value = "Erro";
      }
    }

    function adicionarItem() {
      const item = {
        codigo: getVal("codigo"),
        descricao: getVal("descricao"),
        quantidade: getVal("quantidade"),
        transacao: getVal("transacao"),
        centro: getVal("centro"),
        solicitante: getVal("solicitante"),
        responsavel: getVal("responsavel")
      };
      if (Object.values(item).some(v => !v || v === "NÃ£o encontrado" || v === "Buscando..." || v === "Erro")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }
      carrinho.push(item);
      renderCarrinho();
      ["codigo", "descricao", "quantidade"].forEach(id => {
        if (id === "quantidade") document.getElementById(id).value = 1;
        else document.getElementById(id).value = "";
      });
    }

    function renderCarrinho() {
      const div = document.getElementById("carrinho");
      if (carrinho.length === 0) {
        div.innerHTML = "<h3>Itens adicionados:</h3><p>Nenhum item no carrinho.</p>";
        return;
      }
      let html = "<h3>Itens adicionados:</h3>";
      carrinho.forEach((item, i) => {
        html += `
          <div class="carrinho-item">
            <div><b>${item.codigo}</b> - ${item.descricao} (Qtd: ${item.quantidade})</div>
            <small>${item.transacao} | ${item.centro} | ${item.solicitante} | ${item.responsavel}</small>
            <div class="acoes">
              <button onclick="editarItem(${i})">Editar</button>
              <button class="excluir" onclick="excluirItem(${i})">Excluir</button>
            </div>
          </div>`;
      });
      div.innerHTML = html;
    }

    function editarItem(i) {
      const item = carrinho[i];
      Object.keys(item).forEach(id => {
        if (document.getElementById(id)) document.getElementById(id).value = item[id];
      });
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    function excluirItem(i) {
      carrinho.splice(i, 1);
      renderCarrinho();
    }

    async function finalizarEntrega() {
      if (carrinho.length === 0) return alert("Adicione ao menos um item.");
      try {
        await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipo: "uso", itens: carrinho })
        });
        alert("Entrega enviada!");
        carrinho = [];
        renderCarrinho();
        ["transacao", "centro", "solicitante", "responsavel", "codigo", "descricao", "quantidade"].forEach(id => {
          if (id === "quantidade") document.getElementById(id).value = 1;
          else document.getElementById(id).value = "";
        });
      } catch {
        alert("Erro ao enviar.");
      }
    }

    async function registrarTransferencia() {
      const dados = {
        codigo: getVal("codigoTransf"),
        descricao: getVal("descricaoTransf"),
        quantidade: getVal("quantidadeTransf"),
        origem: getVal("origem"),
        destino: getVal("destino"),
        solicitante: getVal("solicitanteTransf"),
        responsavel: getVal("responsavelTransf")
      };
      if (Object.values(dados).some(v => !v || v === "NÃ£o encontrado" || v === "Buscando..." || v === "Erro")) {
        alert("Preencha todos os campos corretamente.");
        return;
      }
      try {
        await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tipo: "transferencia", itens: [dados] })
        });
        alert("TransferÃªncia enviada!");
        ["origem","destino","solicitanteTransf","responsavelTransf","codigoTransf","descricaoTransf","quantidadeTransf"].forEach(id => {
          if(id === "quantidadeTransf") document.getElementById(id).value = 1;
          else document.getElementById(id).value = "";
        });
      } catch {
        alert("Erro ao enviar.");
      }
    }

    function getVal(id) {
      return document.getElementById(id)?.value?.trim();
    }

    function iniciarScanner(divId, inputId) {
      const div = document.getElementById(divId);
      div.style.display = "block";

      if ((divId === 'leitor-camera' && scannerUso) || (divId === 'leitor-camera-transferencia' && scannerTransf)) return;

      const scanner = new Html5Qrcode(divId);

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length === 0) {
          alert("Nenhuma cÃ¢mera encontrada.");
          return;
        }
        const traseira = cameras.find(c => c.label.toLowerCase().includes("back") || c.label.toLowerCase().includes("traseira"));
        const camId = traseira ? traseira.id : cameras[0].id;

        scanner.start(
          camId,
          { fps: 10, qrbox: { width: 250, height: 100 } },
          qrCodeMessage => {
            document.getElementById(inputId).value = qrCodeMessage;
            const descId = inputId === "codigo" ? "descricao" : "descricaoTransf";
            buscarDescricao(inputId, descId);
            scanner.stop().then(() => {
              div.innerHTML = "";
              div.style.display = "none";
              if(divId === 'leitor-camera') scannerUso = null;
              else scannerTransf = null;
            });
          },
          errorMessage => {
            // Ignorar erros de leitura
          }
        ).catch(err => {
          alert("Erro ao iniciar a cÃ¢mera: " + err);
        });

        if(divId === 'leitor-camera') scannerUso = scanner;
        else scannerTransf = scanner;
      });
    }

    function fecharCamera(divId) {
      const div = document.getElementById(divId);
      div.style.display = "none";
      if(divId === 'leitor-camera' && scannerUso){
        scannerUso.stop().then(() => {
          div.innerHTML = "";
          scannerUso = null;
        }).catch(() => {
          div.innerHTML = "";
          scannerUso = null;
        });
      } else if(divId === 'leitor-camera-transferencia' && scannerTransf) {
        scannerTransf.stop().then(() => {
          div.innerHTML = "";
          scannerTransf = null;
        }).catch(() => {
          div.innerHTML = "";
          scannerTransf = null;
        });
      }
    }
  </script>
</body>
</html>
