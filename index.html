<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login e Entrega de Materiais</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --cor-degrade: linear-gradient(135deg, #2CD3A4, #00298C);
      --cor-bege-degrade: linear-gradient(135deg, #f3e9d2, #fff9e5);
      --cor-borda: rgba(0, 0, 0, 0.1);
      --fonte-principal: Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--fonte-principal);
      background: var(--cor-degrade);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo-text {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #36f7ee;
      font-family: 'Pacifico', cursive;
      margin-bottom: 0;
      user-select: none;
    }
    .tabs button.active {
      opacity: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tabs button {
      background: var(--cor-bege-degrade);
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.6;
      box-shadow: none;
    }
    .aba { display: none; }
    .aba.active { display: block; }
    .formulario {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .carrinho {
      background: rgba(255,255,255,0.8);
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
    }
    .btn-principal {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background: var(--cor-bege-degrade);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo-text">Cremer</div>
  <div class="tabs">
    <button id="btn-uso" onclick="mostrarAba('uso')">Uso Consumo</button>
    <button id="btn-transferencia" onclick="mostrarAba('transferencia')">TransferÃªncia</button>
    <button id="btn-conferencia" onclick="mostrarAba('conferencia')">ConferÃªncia Carregamento</button>
  </div>

  <div id="aba-conferencia" class="aba active">
    <div class="formulario">
      <label>CÃ³digo do Material:</label>
      <div class="linha">
        <input type="text" id="codigoConf" oninput="adicionarCodigoConferencia(this.value)" />
        <button onclick="toggleScannerConferencia()">ðŸ“·</button>
      </div>
      <div id="leitor-camera-conferencia" style="display:none; margin-top:10px;"></div>
      <div class="carrinho" id="carrinhoConferencia"></div>
      <button class="btn-principal" onclick="finalizarConferencia()">Finalizar ConferÃªncia</button>
    </div>
  </div>

  <script>
    let carrinhoConferencia = [];
    let scannerConf = null;

    function mostrarAba(aba) {
      document.querySelectorAll(".aba").forEach(e => e.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(e => e.classList.remove("active"));
      document.getElementById("aba-" + aba).classList.add("active");
      document.getElementById("btn-" + aba).classList.add("active");
    }

    function adicionarCodigoConferencia(codigo) {
      if (!codigo.trim()) return;
      const idx = carrinhoConferencia.findIndex(i => i.codigo === codigo);
      if (idx >= 0) {
        carrinhoConferencia[idx].quantidade++;
      } else {
        carrinhoConferencia.push({ codigo: codigo.trim(), quantidade: 1 });
      }
      document.getElementById('codigoConf').value = '';
      renderCarrinhoConferencia();
    }

    function renderCarrinhoConferencia() {
      const div = document.getElementById("carrinhoConferencia");
      div.innerHTML = "<strong>Itens:</strong>" + carrinhoConferencia.map((item, i) =>
        `<div class="carrinho-item">
          <span>${item.codigo} â€“ ${item.quantidade}</span>
        </div>`).join("");
    }

    function finalizarConferencia() {
      if (carrinhoConferencia.length === 0) return alert("Carrinho vazio.");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(carrinhoConferencia);
      XLSX.utils.book_append_sheet(wb, ws, "Conferencia");
      XLSX.writeFile(wb, "ConferenciaCarregamento.xlsx");
      carrinhoConferencia = [];
      renderCarrinhoConferencia();
    }

    function toggleScannerConferencia() {
      const divId = "leitor-camera-conferencia";
      const div = document.getElementById(divId);
      if (div.style.display === "block") {
        fecharScannerConf();
        return;
      }
      fecharScannerConf();
      div.style.display = "block";
      scannerConf = new Html5Qrcode(divId);
      Html5Qrcode.getCameras().then(cameras => {
        const camId = cameras.find(c => c.label.toLowerCase().includes("back"))?.id || cameras[0].id;
        scannerConf.start(camId, { fps: 10, qrbox: 250 }, msg => {
          adicionarCodigoConferencia(msg);
        }).catch(err => console.log("Erro ao iniciar cÃ¢mera:", err));
      }).catch(err => {
        alert("CÃ¢mera nÃ£o encontrada: " + err);
        fecharScannerConf();
      });
    }

    function fecharScannerConf() {
      if (scannerConf) {
        scannerConf.stop().then(() => {
          scannerConf.clear();
          scannerConf = null;
          document.getElementById("leitor-camera-conferencia").style.display = "none";
        });
      } else {
        document.getElementById("leitor-camera-conferencia").style.display = "none";
      }
    }
  </script>
</body>
</html>
